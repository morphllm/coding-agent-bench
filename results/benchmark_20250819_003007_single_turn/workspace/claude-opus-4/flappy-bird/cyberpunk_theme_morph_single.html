<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Flyer – Single File</title>
  <style>
    /* ------------------------------
       Minimal, responsive styling
       ------------------------------ */
    :root {
      --bg: #0a0a0f;
      --panel: #1a1a2e;
      --text: #e0f7ff;
      --muted: #8b9dc3;
      --accent: #00ff9f;
      --accent-2: #ff006e;
      --danger: #ff0040;
      --gold: #ffb700;
      --pipe: #35c759;
      --neon-pink: #ff006e;
      --neon-blue: #00d9ff;
      --neon-purple: #bd00ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 50% 20%, #16213e, var(--bg));
      color: var(--text);
      font: 16px/1.5 'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap');

    .wrap {
      width: min(92vw, 560px);
      display: grid;
      gap: 12px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, color-mix(in oklab, var(--panel) 92%, var(--neon-purple) 8%), color-mix(in oklab, var(--panel) 92%, black 8%));
      border: 1px solid var(--neon-blue);
      border-radius: 14px;
      padding: 10px 14px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.5), inset 0 1px 0 rgb(255 255 255 / 0.05), 0 0 20px rgb(0 217 255 / 0.2);
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: 2px;
      font-weight: 700;
      text-transform: uppercase;
      background: linear-gradient(135deg, var(--neon-blue), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header .controls {
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }

    button, .btn {
      background: linear-gradient(180deg, color-mix(in oklab, var(--panel), var(--neon-purple) 20%), var(--panel));
      color: var(--text);
      border: 1px solid var(--neon-blue);
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .08s ease, filter .2s, box-shadow .2s;
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.4), inset 0 1px 0 rgb(255 255 255 / 0.04), 0 0 10px rgb(189 0 255 / 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover { 
      filter: brightness(1.2); 
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.4), inset 0 1px 0 rgb(255 255 255 / 0.04), 0 0 20px rgb(189 0 255 / 0.5);
    }
    button:active { transform: translateY(1px) scale(0.98); }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: color-mix(in oklab, var(--panel) 85%, var(--neon-pink) 15%);
      border: 1px solid var(--neon-pink);
      color: var(--text);
      font-size: 12px;
      user-select: none;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px rgb(255 0 110 / 0.3);
    }

    .board {
      position: relative;
      background: linear-gradient(180deg, #0a0a1f, #1a0a2e 30%, #2a1a3e 60%, #3a2a4e 100%);
      border: 1px solid var(--neon-blue);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.5), 0 0 40px rgb(0 217 255 / 0.2);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 16px;
      background: linear-gradient(180deg, rgb(0 0 0 / 0.7), rgb(0 0 0 / 0.5));
      color: white;
      text-align: center;
      pointer-events: none;
    }

    .card {
      background: linear-gradient(135deg, rgb(26 26 46 / 0.9), rgb(58 42 78 / 0.9));
      border: 1px solid var(--neon-blue);
      backdrop-filter: blur(12px);
      padding: 18px 20px;
      border-radius: 14px;
      max-width: 92%;
      box-shadow: 0 0 30px rgb(0 217 255 / 0.3);
      font-family: 'Orbitron', sans-serif;
    }

    .title { 
      font-size: 22px; 
      margin: 0 0 8px; 
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(135deg, var(--neon-blue), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { 
      margin: 0 0 10px; 
      opacity: 0.9; 
      color: var(--text);
    }
    .kbd {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 4px;
      background: rgb(0 0 0 / 0.5);
      border: 1px solid var(--neon-pink);
      padding: 3px 8px;
      border-radius: 8px;
      font-variant-numeric: tabular-nums;
      font-size: 12px;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgb(255 0 110 / 0.3);
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
      margin-top: -4px;
      padding: 0 6px 4px 6px;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .scorehud {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      background: linear-gradient(135deg, rgb(0 0 0 / 0.5), rgb(189 0 255 / 0.2));
      border: 1px solid var(--neon-purple);
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgb(189 0 255 / 0.8);
      position: absolute;
      top: 10px;
      left: 10px;
      user-select: none;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 20px rgb(189 0 255 / 0.4);
    }

    .scorehud .dot { 
      width: 6px; 
      height: 6px; 
      border-radius: 999px; 
      background: var(--accent); 
      box-shadow: 0 0 10px var(--accent);
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }

    .hidden { display: none; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <div class="wrap" role="application" aria-label="Cyber Flyer Game">
    <header>
      <h1>Cyber Flyer — Single File</h1>
      <div class="controls">
        <span class="pill" title="Controls"><strong>Space</strong> / <strong>Click</strong> to fly</span>
        <button id="btnStart" aria-label="Start or Restart">Start</button>
        <button id="btnPause" aria-label="Pause or Resume">Pause</button>
      </div>
    </header>

    <div class="board" id="board">
      <canvas id="game" width="480" height="640" aria-label="Game canvas"></canvas>
      <div class="scorehud" id="hud"><span class="dot"></span> <span id="score">0</span></div>
      <div class="overlay" id="overlay">
        <div class="card">
          <h2 class="title">Tap, click, or press Space</h2>
          <p class="subtitle">Navigate through the neon city. Don't crash into buildings.</p>
          <div class="kbd">Space • Click • Tap</div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <span>High score: <strong id="hiscore">0</strong></span>
        <span class="sr-only" id="live" aria-live="polite"></span>
      </div>
      <div>Built in one file • <span title="Device Pixel Ratio">DPR:</span> <span id="dpr">1</span></div>
    </footer>
  </div>

  <script>
    /* ======================================================
       Cyber Flyer (Vanilla JS + Canvas) — Single File
       - Canvas-based renderer with DPR scaling
       - Keyboard/mouse/touch controls
       - Pause/Resume, Restart, Scoring & High score (localStorage)
       - Simple WebAudio beeps (no external assets)
       - ~500 lines with comments
       ====================================================== */

    // ----------------------
    // Utility helpers
    // ----------------------
    const clamp = (v, lo, hi) => Math.max(lo, Math.min(hi, v));
    const rand = (a, b) => a + Math.random() * (b - a);
    const now = () => performance.now();

    // Easing for small animations
    const easeOut = (t) => 1 - Math.pow(1 - t, 3);

    // ----------------------
    // Audio (tiny synth beeps)
    // ----------------------
    let audioCtx;
    function beep(freq = 880, dur = 0.06, type = "sine", vol = 0.2) {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const t0 = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, t0);
        gain.gain.setValueAtTime(0, t0);
        gain.gain.linearRampToValueAtTime(vol, t0 + 0.01);
        gain.gain.exponentialRampToValueAtTime(1e-4, t0 + dur);
        osc.connect(gain).connect(audioCtx.destination);
        osc.start(t0);
        osc.stop(t0 + dur + 0.01);
      } catch (e) {
        // Audio may be blocked—ignore gracefully
      }
    }

    const SFX = {
      flap: () => beep(440, 0.08, "sawtooth", 0.15),
      score: () => beep(880, 0.1, "square", 0.2),
      hit: () => beep(80, 0.3, "sawtooth", 0.35),
    };

    // ----------------------
    // Game constants & state
    // ----------------------
    const cvs = document.getElementById('game');
    const ctx = cvs.getContext('2d');
    const overlay = document.getElementById('overlay');
    const board = document.getElementById('board');
    const scoreEl = document.getElementById('score');
    const hiEl = document.getElementById('hiscore');
    const dprEl = document.getElementById('dpr');
    const btnStart = document.getElementById('btnStart');
    const btnPause = document.getElementById('btnPause');
    const live = document.getElementById('live');

    const WORLD = {
      w: 480,
      h: 640,
      gravity: 1800,    // px/s^2
      jumpVel: -500,    // px/s (up is negative)
      termVel: 900,     // px/s
      pipeGap: 150,     // vertical gap
      pipeW: 80,
      pipeMin: 80,
      pipeMax: 400,
      pipeEvery: 1550,  // ms between pipes
      scrollSpeed: 180, // px/s
      groundH: 96,
    };

    // DPR-aware canvas sizing
    function fitCanvas() {
      const dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 3));
      dprEl.textContent = dpr.toFixed(2);
      const { width, height } = cvs.getBoundingClientRect();
      const w = Math.floor(width * dpr);
      const h = Math.floor(height * dpr);
      if (cvs.width !== w || cvs.height !== h) {
        cvs.width = w; cvs.height = h;
      }
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // scale drawing to CSS pixels
    }

    // Bird entity (now a drone)
    const bird = {
      x: 140,
      y: 0,
      r: 16,
      vy: 0,
      rot: 0,
      flapAnim: 0,
      alive: true,
      glowPulse: 0,
    };

    // Pipes: each pipe pair is { x, gapY, passed }
    const pipes = [];

    // Ground scroll offset
    let groundX = 0;

    // Game state
    let started = false;
    let paused = false;
    let gameOver = false;
    let score = 0;
    let hiscore = +localStorage.getItem('flap.hiscore') || 0;
    hiEl.textContent = hiscore;

    let lastT = 0;
    let spawnT = 0;

    // ----------------------
    // Setup & reset
    // ----------------------
    function resetGame() {
      started = false;
      paused = false;
      gameOver = false;
      score = 0;
      scoreEl.textContent = '0';
      live.textContent = 'Game reset. Tap or press Space to start.';

      bird.y = WORLD.h * 0.4;
      bird.vy = 0;
      bird.rot = 0;
      bird.alive = true;
      bird.flapAnim = 0;
      bird.glowPulse = 0;

      pipes.length = 0;
      spawnT = 0;
      groundX = 0;

      overlay.classList.remove('hidden');
      btnPause.textContent = 'Pause';
    }

    // Spawn a pipe pair
    function spawnPipe() {
      const gapY = rand(WORLD.pipeMin, WORLD.h - WORLD.pipeMax);
      pipes.push({ x: WORLD.w + 10, gapY, passed: false });
    }

    // ----------------------
    // Controls
    // ----------------------
    function doFlap() {
      if (!started) started = true;
      if (gameOver) return;
      if (paused) return;
      bird.vy = WORLD.jumpVel;
      bird.flapAnim = 1; // trigger wing animation
      SFX.flap();
    }

    function doPauseToggle() {
      if (!started || gameOver) return;
      paused = !paused;
      btnPause.textContent = paused ? 'Resume' : 'Pause';
      live.textContent = paused ? 'Paused.' : 'Resumed.';
    }

    function onKey(e) {
      if (e.repeat) return;
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        e.preventDefault();
        if (gameOver) { resetGame(); return; }
        overlay.classList.add('hidden');
        doFlap();
      } else if (e.code === 'KeyP') {
        doPauseToggle();
      } else if (e.code === 'Enter') {
        if (gameOver) resetGame();
      }
    }

    // Pointer controls
    function onPointerDown() {
      if (gameOver) { resetGame(); return; }
      overlay.classList.add('hidden');
      doFlap();
    }

    btnStart.addEventListener('click', () => {
      if (gameOver) { resetGame(); return; }
      overlay.classList.add('hidden');
      started = true;
      doFlap();
    });
    btnPause.addEventListener('click', doPauseToggle);

    window.addEventListener('keydown', onKey);
    board.addEventListener('pointerdown', onPointerDown);

    // Resize handling
    const ro = new ResizeObserver(fitCanvas);
    ro.observe(cvs);
    window.addEventListener('orientationchange', fitCanvas);

    // ----------------------
    // Physics & collision
    // ----------------------
    function step(dt) {
      // dt in seconds
      if (!started || paused || gameOver) return;

      // Bird physics
      bird.vy += WORLD.gravity * dt;
      bird.vy = clamp(bird.vy, -WORLD.termVel, WORLD.termVel);
      bird.y += bird.vy * dt;

      // Tilt based on velocity
      bird.rot = clamp(bird.vy / WORLD.termVel, -1, 1) * 1.2;

      // Wing anim decay
      bird.flapAnim = Math.max(0, bird.flapAnim - dt * 3.2);
      
      // Glow pulse animation
      bird.glowPulse = (bird.glowPulse + dt * 3) % (Math.PI * 2);

      // Spawn pipes
      spawnT += dt * 1000;
      if (spawnT > WORLD.pipeEvery) {
        spawnT = 0;
        spawnPipe();
      }

      // Move pipes & scoring
      for (let i = pipes.length - 1; i >= 0; i--) {
        const p = pipes[i];
        p.x -= WORLD.scrollSpeed * dt;
        // Offscreen cleanup
        if (p.x + WORLD.pipeW < -10) {
          pipes.splice(i, 1);
          continue;
        }
        // Scoring when bird passes center of pair
        if (!p.passed && p.x + WORLD.pipeW < bird.x) {
          p.passed = true;
          score++;
          scoreEl.textContent = String(score);
          live.textContent = `Score: ${score}`;
          SFX.score();
        }
      }

      // Ground scroll
      groundX = (groundX - WORLD.scrollSpeed * dt) % WORLD.w;

      // Collisions with world bounds
      const topBound = 0 + 2;
      const bottomBound = WORLD.h - WORLD.groundH - 2;
      if (bird.y - bird.r < topBound) {
        bird.y = topBound + bird.r;
        bird.vy = 0;
      }
      if (bird.y + bird.r > bottomBound) {
        bird.y = bottomBound - bird.r;
        endGame();
        return;
      }

      // Collisions with pipes
      // Bird approximated as circle, pipes as rects
      for (const p of pipes) {
        const bx = bird.x, by = bird.y, br = bird.r;
        const Rx = p.x, Ry1 = 0, Rw = WORLD.pipeW;
        const Rh1 = p.gapY - WORLD.pipeGap / 2;          // top pipe height
        const Ry2 = p.gapY + WORLD.pipeGap / 2;          // bottom pipe y
        const Rh2 = WORLD.h - WORLD.groundH - Ry2;       // bottom pipe height

        if (circleRectCollide(bx, by, br, Rx, Ry1, Rw, Rh1) ||
            circleRectCollide(bx, by, br, Rx, Ry2, Rw, Rh2)) {
          endGame();
          return;
        }
      }
    }

    function circleRectCollide(cx, cy, cr, rx, ry, rw, rh) {
      const testX = clamp(cx, rx, rx + rw);
      const testY = clamp(cy, ry, ry + rh);
      const dx = cx - testX;
      const dy = cy - testY;
      return (dx * dx + dy * dy) <= cr * cr;
    }

    function endGame() {
      if (gameOver) return;
      gameOver = true;
      started = false;
      paused = false;
      SFX.hit();
      live.textContent = `Game over! Final score ${score}.`;
      if (score > hiscore) {
        hiscore = score;
        localStorage.setItem('flap.hiscore', String(hiscore));
        hiEl.textContent = hiscore;
      }
      showGameOverOverlay();
    }

    function showGameOverOverlay() {
      // Fade-in overlay with final score
      overlay.innerHTML = `
        <div class="card">
          <h2 class="title">System Crash</h2>
          <p class="subtitle">Score: <strong>${score}</strong> · Best: <strong>${hiscore}</strong></p>
          <div class="kbd">Press <strong>Enter</strong> or click <strong>Start</strong> to reboot</div>
        </div>`;
      overlay.classList.remove('hidden');
    }

    // ----------------------
    // Rendering
    // ----------------------
    function draw() {
      // Clear (sky already drawn via CSS background; fill fallback)
      ctx.clearRect(0, 0, cvs.width, cvs.height);

      // Sky gradient fallback (in case CSS not visible)
      drawSky();

      // Parallax clouds
      drawClouds();

      // Pipes
      for (const p of pipes) drawPipe(p);

      // Ground
      drawGround();

      // Bird
      drawBird();

      // Optional: debug hit areas (toggle if needed)
      // debugHit();
    }

    function drawSky() {
      // Dark cyberpunk gradient
      const g = ctx.createLinearGradient(0, 0, 0, WORLD.h);
      g.addColorStop(0, '#0a0a1f');
      g.addColorStop(0.3, '#1a0a2e');
      g.addColorStop(0.6, '#2a1a3e');
      g.addColorStop(1, '#3a2a4e');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, WORLD.w, WORLD.h);
      
      // Add stars
      ctx.save();
      for(let i = 0; i < 50; i++) {
        const x = (i * 73) % WORLD.w;
        const y = (i * 37) % (WORLD.h * 0.6);
        const size = 0.5 + (i % 3) * 0.5;
        const alpha = 0.3 + (i % 5) * 0.1;
        ctx.globalAlpha = alpha;
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(x, y, size, size);
      }
      ctx.restore();
    }

    function drawClouds() {
      // Replace clouds with city skyline silhouettes
      const t = (performance.now() * 0.01) % (WORLD.w * 20);
      ctx.save();
      
      // Far background buildings
      ctx.fillStyle = '#0f0f1f';
      ctx.globalAlpha = 0.6;
      for(let i = 0; i < 8; i++) {
        const x = ((i * 120) - (t * 0.01)) % (WORLD.w + 120) - 60;
        const h = 80 + (i % 3) * 40;
        const w = 40 + (i % 2) * 20;
        ctx.fillRect(x, WORLD.h * 0.3 - h, w, h);
        
        // Add window lights
        ctx.fillStyle = '#00d9ff';
        ctx.globalAlpha = 0.3;
        for(let j = 0; j < h; j += 15) {
          for(let k = 0; k < w; k += 10) {
            if(Math.random() > 0.3) {
              ctx.fillRect(x + k + 2, WORLD.h * 0.3 - h + j + 2, 4, 6);
            }
          }
        }
        ctx.fillStyle = '#0f0f1f';
        ctx.globalAlpha = 0.6;
      }
      
      ctx.restore();
    }

    function drawPipe(p) {
      const x = Math.round(p.x) + 0.5;
      const w = WORLD.pipeW;
      const gapY = p.gapY;
      const gap = WORLD.pipeGap;
      const topH = gapY - gap / 2;
      const botY = gapY + gap / 2;
      const botH = (WORLD.h - WORLD.groundH) - botY;

      const drawBuilding = (rx, ry, rw, rh, isTop) => {
        // Building body with gradient
        const grad = ctx.createLinearGradient(rx, ry, rx + rw, ry);
        grad.addColorStop(0, '#1a1a2e');
        grad.addColorStop(0.5, '#0f0f1f');
        grad.addColorStop(1, '#1a1a2e');
        ctx.fillStyle = grad;
        ctx.fillRect(rx, ry, rw, rh);
        
        // Neon edge lighting
        ctx.strokeStyle = '#00d9ff';
        ctx.lineWidth = 2;
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#00d9ff';
        ctx.strokeRect(rx, ry, rw, rh);
        ctx.shadowBlur = 0;
        
        // Windows with glow
        ctx.fillStyle = '#ff006e';
        ctx.shadowBlur = 8;
        ctx.shadowColor = '#ff006e';
        for(let y = 8; y < rh - 8; y += 20) {
          for(let x = 8; x < rw - 8; x += 16) {
            if(Math.random() > 0.2) {
              ctx.fillRect(rx + x, ry + y, 8, 12);
            }
          }
        }
        ctx.shadowBlur = 0;
        
        // Warning lights at edges
        const warningY = isTop ? ry + rh - 10 : ry + 5;
        ctx.fillStyle = '#ffb700';
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#ffb700';
        ctx.beginPath();
        ctx.arc(rx + rw/2, warningY, 4, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      };

      // Top building
      drawBuilding(x, 0, w, topH, true);
      // Bottom building
      drawBuilding(x, botY, w, botH, false);
    }

    function drawGround() {
      const y = WORLD.h - WORLD.groundH;
      
      // Cyber street base
      const streetGrad = ctx.createLinearGradient(0, y, 0, WORLD.h);
      streetGrad.addColorStop(0, '#1a1a2e');
      streetGrad.addColorStop(0.5, '#0f0f1f');
      streetGrad.addColorStop(1, '#0a0a0f');
      ctx.fillStyle = streetGrad;
      ctx.fillRect(0, y, WORLD.w, WORLD.groundH);
      
      // Neon lane markings
      ctx.strokeStyle = '#bd00ff';
      ctx.lineWidth = 3;
      ctx.shadowBlur = 10;
      ctx.shadowColor = '#bd00ff';
      ctx.setLineDash([30, 20]);
      ctx.beginPath();
      ctx.moveTo(0, y + 20);
      ctx.lineTo(WORLD.w, y + 20);
      ctx.stroke();
      ctx.setLineDash([]);
      ctx.shadowBlur = 0;
      
      // Grid pattern
      ctx.strokeStyle = '#00d9ff';
      ctx.lineWidth = 1;
      ctx.globalAlpha = 0.3;
      for(let i = 0; i < WORLD.w; i += 20) {
        const xPos = (i + Math.floor(groundX) % 20);
        ctx.beginPath();
        ctx.moveTo(xPos, y);
        ctx.lineTo(xPos - 20, WORLD.h);
        ctx.stroke();
      }
      ctx.globalAlpha = 1;
      
      // Tech details
      ctx.fillStyle = '#ff006e';
      ctx.shadowBlur = 8;
      ctx.shadowColor = '#ff006e';
      for(let i = 0; i < WORLD.w; i += 60) {
        const xDetail = (i + Math.floor(groundX * 0.5) % 60);
        ctx.fillRect(xDetail, y + 50, 20, 3);
        ctx.fillRect(xDetail + 5, y + 58, 10, 2);
      }
      ctx.shadowBlur = 0;
    }

    function drawBird() {
      const x = Math.round(bird.x) + 0.5;
      const y = Math.round(bird.y) + 0.5;
      const r = bird.r;

      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(bird.rot * 0.5); // Less rotation for drone

      // Glow effect
      const glowIntensity = 0.7 + Math.sin(bird.glowPulse) * 0.3;
      ctx.shadowBlur = 20 * glowIntensity;
      ctx.shadowColor = '#00d9ff';

      // Drone body (hexagonal)
      const hexagon = (radius, fill) => {
        ctx.fillStyle = fill;
        ctx.beginPath();
        for(let i = 0; i < 6; i++) {
          const angle = (Math.PI / 3) * i;
          const px = Math.cos(angle) * radius;
          const py = Math.sin(angle) * radius;
          if(i === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        }
        ctx.closePath();
        ctx.fill();
      };

      // Main body
      hexagon(r, '#1a1a2e');
      
      // Inner core
      ctx.shadowBlur = 15;
      ctx.shadowColor = '#ff006e';
      hexagon(r * 0.6, '#ff006e');
      
      // Center eye
      ctx.fillStyle = '#00d9ff';
      ctx.shadowBlur = 10;
      ctx.shadowColor = '#00d9ff';
      ctx.beginPath();
      ctx.arc(0, 0, r * 0.3, 0, Math.PI * 2);
      ctx.fill();
      
      // Thrusters (animated)
      const thrustSize = 0.5 + bird.flapAnim * 0.5;
      ctx.fillStyle = '#00ff9f';
      ctx.shadowBlur = 20 * thrustSize;
      ctx.shadowColor = '#00ff9f';
      ctx.globalAlpha = 0.8;
      
      // Back thrusters
      for(let i = -1; i <= 1; i++) {
        ctx.beginPath();
        ctx.moveTo(-r * 0.8, i * r * 0.4);
        ctx.lineTo(-r * (0.8 + thrustSize), i * r * 0.3);
        ctx.lineTo(-r * (0.8 + thrustSize), i * r * 0.5);
        ctx.closePath();
        ctx.fill();
      }
      
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;

      ctx.restore();
    }

    function debugHit() {
      // visualize bird collision radius
      ctx.save();
      ctx.strokeStyle = 'rgba(255,0,0,.5)';
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();
    }

    // ----------------------
    // Main loop
    // ----------------------
    function loop(t) {
      if (!lastT) lastT = t;
      const dt = clamp((t - lastT) / 1000, 0, 1/20); // cap dt for stability
      lastT = t;

      step(dt);
      draw();
      requestAnimationFrame(loop);
    }

    // ----------------------
    // Boot
    // ----------------------
    function boot() {
      fitCanvas();
      resetGame();
      requestAnimationFrame(loop);
    }

    // Initial overlay content (resetGame will set it at start too)
    overlay.classList.remove('hidden');

    // Kick things off when ready
    window.addEventListener('load', boot, { once: true });
  </script>
