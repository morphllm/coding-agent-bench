<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Bird – Single File</title>
  <style>
    /* ------------------------------
       Minimal, responsive styling
       ------------------------------ */
    :root {
      --bg: #0a0a0f;
      --panel: #1a1a2e;
      --text: #00ff88;
      --muted: #00cc66;
      --accent: #ff00ff;
      --accent-2: #00ffff;
      --danger: #ff0066;
      --gold: #ffff00;
      --pipe: #ff00ff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 70% 20%, #1a0033, var(--bg));
      color: var(--text);
      font: 16px/1.5 'Courier New', monospace;
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(92vw, 560px);
      display: grid;
      gap: 12px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: color-mix(in oklab, var(--panel) 92%, black 8%);
      border: 1px solid var(--accent);
      border-radius: 0;
      padding: 10px 14px;
      box-shadow: 0 0 20px rgb(255 0 255 / 0.3), inset 0 1px 0 rgb(255 255 255 / 0.05);
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--accent);
    }

    header .controls {
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }

    button, .btn {
      background: linear-gradient(180deg, #2a2a3e, #1a1a2e);
      color: var(--text);
      border: 1px solid var(--accent);
      border-radius: 0;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .08s ease, filter .2s;
      box-shadow: 0 0 10px rgb(255 0 255 / 0.2), inset 0 1px 0 rgb(255 255 255 / 0.04);
      text-transform: uppercase;
      font-family: 'Courier New', monospace;
    }

    button:hover { 
      filter: brightness(1.2); 
      box-shadow: 0 0 20px rgb(255 0 255 / 0.5);
    }
    button:active { transform: translateY(1px) scale(0.98); }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 0;
      background: color-mix(in oklab, var(--panel) 85%, black 15%);
      border: 1px solid var(--accent-2);
      color: var(--muted);
      font-size: 12px;
      user-select: none;
      text-transform: uppercase;
    }

    .board {
      position: relative;
      background: linear-gradient(180deg, #000033, #000066 45%, #0000aa 60%, #000033 100%);
      border: 1px solid var(--accent);
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 0 30px rgb(255 0 255 / 0.5);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 16px;
      background: linear-gradient(180deg, rgb(0 0 0 / 0.85), rgb(0 0 0 / 0.6));
      color: var(--text);
      text-align: center;
      pointer-events: none;
    }

    .card {
      background: rgb(0 0 0 / 0.8);
      border: 1px solid var(--accent);
      backdrop-filter: blur(8px);
      padding: 18px 20px;
      border-radius: 0;
      max-width: 92%;
      box-shadow: 0 0 20px rgb(255 0 255 / 0.3);
    }

    .title { 
      font-size: 22px; 
      margin: 0 0 8px; 
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--accent);
    }
    .subtitle { 
      margin: 0 0 10px; 
      opacity: 0.85; 
      color: var(--accent-2);
    }
    .kbd {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 4px;
      background: rgb(0 0 0 / 0.35);
      border: 1px solid var(--accent-2);
      padding: 3px 8px;
      border-radius: 0;
      font-variant-numeric: tabular-nums;
      font-size: 12px;
      text-transform: uppercase;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
      margin-top: -4px;
      padding: 0 6px 4px 6px;
      text-transform: uppercase;
    }

    .scorehud {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      background: rgb(0 0 0 / 0.8);
      border: 1px solid var(--accent);
      padding: 6px 10px;
      border-radius: 0;
      color: var(--gold);
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 5px var(--gold);
      position: absolute;
      top: 10px;
      left: 10px;
      user-select: none;
      text-transform: uppercase;
    }

    .scorehud .dot { 
      width: 6px; 
      height: 6px; 
      border-radius: 0; 
      background: var(--gold); 
      box-shadow: 0 0 10px var(--gold);
    }

    .hidden { display: none; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <div class="wrap" role="application" aria-label="Cyber Bird Game">
    <header>
      <h1>Cyber Bird — Single File</h1>
      <div class="controls">
        <span class="pill" title="Controls"><strong>Space</strong> / <strong>Click</strong> to fly</span>
        <button id="btnStart" aria-label="Start or Restart">Start</button>
        <button id="btnPause" aria-label="Pause or Resume">Pause</button>
      </div>
    </header>

    <div class="board" id="board">
      <canvas id="game" width="480" height="640" aria-label="Game canvas"></canvas>
      <div class="scorehud" id="hud"><span class="dot"></span> <span id="score">0</span></div>
      <div class="overlay" id="overlay">
        <div class="card">
          <h2 class="title">Tap, click, or press Space</h2>
          <p class="subtitle">Navigate through neon barriers. Don't crash your drone.</p>
          <div class="kbd">Space • Click • Tap</div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <span>High score: <strong id="hiscore">0</strong></span>
        <span class="sr-only" id="live" aria-live="polite"></span>
      </div>
      <div>Built in one file • <span title="Device Pixel Ratio">DPR:</span> <span id="dpr">1</span></div>
    </footer>
  </div>

  <script>
    /* ======================================================
       Cyber Bird (Vanilla JS + Canvas) — Single File
       - Canvas-based renderer with DPR scaling
       - Keyboard/mouse/touch controls
       - Pause/Resume, Restart, Scoring & High score (localStorage)
       - Simple WebAudio beeps (no external assets)
       - ~500 lines with comments
       ====================================================== */

    // ----------------------
    // Utility helpers
    // ----------------------
    const clamp = (v, lo, hi) => Math.max(lo, Math.min(hi, v));
    const rand = (a, b) => a + Math.random() * (b - a);
    const now = () => performance.now();

    // Easing for small animations
    const easeOut = (t) => 1 - Math.pow(1 - t, 3);

    // ----------------------
    // Audio (tiny synth beeps)
    // ----------------------
    let audioCtx;
    function beep(freq = 880, dur = 0.06, type = "sine", vol = 0.2) {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const t0 = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, t0);
        gain.gain.setValueAtTime(0, t0);
        gain.gain.linearRampToValueAtTime(vol, t0 + 0.01);
        gain.gain.exponentialRampToValueAtTime(1e-4, t0 + dur);
        osc.connect(gain).connect(audioCtx.destination);
        osc.start(t0);
        osc.stop(t0 + dur + 0.01);
      } catch (e) {
        // Audio may be blocked—ignore gracefully
      }
    }

    const SFX = {
      flap: () => beep(440, 0.05, "square", 0.15),
      score: () => beep(800, 0.1, "sawtooth", 0.2),
      hit: () => beep(80, 0.3, "sawtooth", 0.4),
    };

    // ----------------------
    // Game constants & state
    // ----------------------
    const cvs = document.getElementById('game');
    const ctx = cvs.getContext('2d');
    const overlay = document.getElementById('overlay');
    const board = document.getElementById('board');
    const scoreEl = document.getElementById('score');
    const hiEl = document.getElementById('hiscore');
    const dprEl = document.getElementById('dpr');
    const btnStart = document.getElementById('btnStart');
    const btnPause = document.getElementById('btnPause');
    const live = document.getElementById('live');

    const WORLD = {
      w: 480,
      h: 640,
      gravity: 1800,    // px/s^2
      jumpVel: -500,    // px/s (up is negative)
      termVel: 900,     // px/s
      pipeGap: 150,     // vertical gap
      pipeW: 80,
      pipeMin: 80,
      pipeMax: 400,
      pipeEvery: 1550,  // ms between pipes
      scrollSpeed: 180, // px/s
      groundH: 96,
    };

    // DPR-aware canvas sizing
    function fitCanvas() {
      const dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 3));
      dprEl.textContent = dpr.toFixed(2);
      const { width, height } = cvs.getBoundingClientRect();
      const w = Math.floor(width * dpr);
      const h = Math.floor(height * dpr);
      if (cvs.width !== w || cvs.height !== h) {
        cvs.width = w; cvs.height = h;
      }
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // scale drawing to CSS pixels
    }

    // Bird entity
    const bird = {
      x: 140,
      y: 0,
      r: 16,
      vy: 0,
      rot: 0,
      flapAnim: 0,
      alive: true,
    };

    // Pipes: each pipe pair is { x, gapY, passed }
    const pipes = [];

    // Ground scroll offset
    let groundX = 0;

    // Game state
    let started = false;
    let paused = false;
    let gameOver = false;
    let score = 0;
    let hiscore = +localStorage.getItem('flap.hiscore') || 0;
    hiEl.textContent = hiscore;

    let lastT = 0;
    let spawnT = 0;

    // ----------------------
    // Setup & reset
    // ----------------------
    function resetGame() {
      started = false;
      paused = false;
      gameOver = false;
      score = 0;
      scoreEl.textContent = '0';
      live.textContent = 'Game reset. Tap or press Space to start.';

      bird.y = WORLD.h * 0.4;
      bird.vy = 0;
      bird.rot = 0;
      bird.alive = true;
      bird.flapAnim = 0;

      pipes.length = 0;
      spawnT = 0;
      groundX = 0;

      overlay.classList.remove('hidden');
      btnPause.textContent = 'Pause';
    }

    // Spawn a pipe pair
    function spawnPipe() {
      const gapY = rand(WORLD.pipeMin, WORLD.h - WORLD.pipeMax);
      pipes.push({ x: WORLD.w + 10, gapY, passed: false });
    }

    // ----------------------
    // Controls
    // ----------------------
    function doFlap() {
      if (!started) started = true;
      if (gameOver) return;
      if (paused) return;
      bird.vy = WORLD.jumpVel;
      bird.flapAnim = 1; // trigger wing animation
      SFX.flap();
    }

    function doPauseToggle() {
      if (!started || gameOver) return;
      paused = !paused;
      btnPause.textContent = paused ? 'Resume' : 'Pause';
      live.textContent = paused ? 'Paused.' : 'Resumed.';
    }

    function onKey(e) {
      if (e.repeat) return;
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        e.preventDefault();
        if (gameOver) { resetGame(); return; }
        overlay.classList.add('hidden');
        doFlap();
      } else if (e.code === 'KeyP') {
        doPauseToggle();
      } else if (e.code === 'Enter') {
        if (gameOver) resetGame();
      }
    }

    // Pointer controls
    function onPointerDown() {
      if (gameOver) { resetGame(); return; }
      overlay.classList.add('hidden');
      doFlap();
    }

    btnStart.addEventListener('click', () => {
      if (gameOver) { resetGame(); return; }
      overlay.classList.add('hidden');
      started = true;
      doFlap();
    });
    btnPause.addEventListener('click', doPauseToggle);

    window.addEventListener('keydown', onKey);
    board.addEventListener('pointerdown', onPointerDown);

    // Resize handling
    const ro = new ResizeObserver(fitCanvas);
    ro.observe(cvs);
    window.addEventListener('orientationchange', fitCanvas);

    // ----------------------
    // Physics & collision
    // ----------------------
    function step(dt) {
      // dt in seconds
      if (!started || paused || gameOver) return;

      // Bird physics
      bird.vy += WORLD.gravity * dt;
      bird.vy = clamp(bird.vy, -WORLD.termVel, WORLD.termVel);
      bird.y += bird.vy * dt;

      // Tilt based on velocity
      bird.rot = clamp(bird.vy / WORLD.termVel, -1, 1) * 1.2;

      // Wing anim decay
      bird.flapAnim = Math.max(0, bird.flapAnim - dt * 3.2);

      // Spawn pipes
      spawnT += dt * 1000;
      if (spawnT > WORLD.pipeEvery) {
        spawnT = 0;
        spawnPipe();
      }

      // Move pipes & scoring
      for (let i = pipes.length - 1; i >= 0; i--) {
        const p = pipes[i];
        p.x -= WORLD.scrollSpeed * dt;
        // Offscreen cleanup
        if (p.x + WORLD.pipeW < -10) {
          pipes.splice(i, 1);
          continue;
        }
        // Scoring when bird passes center of pair
        if (!p.passed && p.x + WORLD.pipeW < bird.x) {
          p.passed = true;
          score++;
          scoreEl.textContent = String(score);
          live.textContent = `Score: ${score}`;
          SFX.score();
        }
      }

      // Ground scroll
      groundX = (groundX - WORLD.scrollSpeed * dt) % WORLD.w;

      // Collisions with world bounds
      const topBound = 0 + 2;
      const bottomBound = WORLD.h - WORLD.groundH - 2;
      if (bird.y - bird.r < topBound) {
        bird.y = topBound + bird.r;
        bird.vy = 0;
      }
      if (bird.y + bird.r > bottomBound) {
        bird.y = bottomBound - bird.r;
        endGame();
        return;
      }

      // Collisions with pipes
      // Bird approximated as circle, pipes as rects
      for (const p of pipes) {
        const bx = bird.x, by = bird.y, br = bird.r;
        const Rx = p.x, Ry1 = 0, Rw = WORLD.pipeW;
        const Rh1 = p.gapY - WORLD.pipeGap / 2;          // top pipe height
        const Ry2 = p.gapY + WORLD.pipeGap / 2;          // bottom pipe y
        const Rh2 = WORLD.h - WORLD.groundH - Ry2;       // bottom pipe height

        if (circleRectCollide(bx, by, br, Rx, Ry1, Rw, Rh1) ||
            circleRectCollide(bx, by, br, Rx, Ry2, Rw, Rh2)) {
          endGame();
          return;
        }
      }
    }

    function circleRectCollide(cx, cy, cr, rx, ry, rw, rh) {
      const testX = clamp(cx, rx, rx + rw);
      const testY = clamp(cy, ry, ry + rh);
      const dx = cx - testX;
      const dy = cy - testY;
      return (dx * dx + dy * dy) <= cr * cr;
    }

    function endGame() {
      if (gameOver) return;
      gameOver = true;
      started = false;
      paused = false;
      SFX.hit();
      live.textContent = `System failure! Final score ${score}.`;
      if (score > hiscore) {
        hiscore = score;
        localStorage.setItem('flap.hiscore', String(hiscore));
        hiEl.textContent = hiscore;
      }
      showGameOverOverlay();
    }

    function showGameOverOverlay() {
      // Fade-in overlay with final score
      overlay.innerHTML = `
        <div class="card">
          <h2 class="title">System Failure</h2>
          <p class="subtitle">Score: <strong>${score}</strong> · Best: <strong>${hiscore}</strong></p>
          <div class="kbd">Press <strong>Enter</strong> or click <strong>Start</strong> to reboot</div>
        </div>`;
      overlay.classList.remove('hidden');
    }

    // ----------------------
    // Rendering
    // ----------------------
    function draw() {
      // Clear (sky already drawn via CSS background; fill fallback)
      ctx.clearRect(0, 0, cvs.width, cvs.height);

      // Sky gradient fallback (in case CSS not visible)
      drawSky();

      // Parallax clouds
      drawClouds();

      // Pipes
      for (const p of pipes) drawPipe(p);

      // Ground
      drawGround();

      // Bird
      drawBird();

      // Optional: debug hit areas (toggle if needed)
      // debugHit();
    }

    function drawSky() {
      const g = ctx.createLinearGradient(0, 0, 0, WORLD.h);
      g.addColorStop(0, '#000033');
      g.addColorStop(0.45, '#000066');
      g.addColorStop(0.6, '#0000aa');
      g.addColorStop(1, '#000033');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, WORLD.w, WORLD.h);
    }

    function drawClouds() {
      const t = (performance.now() * 0.02) % (WORLD.w * 20);
      ctx.save();
      ctx.globalAlpha = 0.15;
      
      // Draw grid lines
      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth = 1;
      for (let i = 0; i < WORLD.h; i += 40) {
        ctx.beginPath();
        ctx.moveTo(0, i - (t * 0.1) % 40);
        ctx.lineTo(WORLD.w, i - (t * 0.1) % 40);
        ctx.stroke();
      }
      
      for (let i = 0; i < WORLD.w; i += 40) {
        ctx.beginPath();
        ctx.moveTo(i - (t * 0.05) % 40, 0);
        ctx.lineTo(i - (t * 0.05) % 40, WORLD.h);
        ctx.stroke();
      }
      
      ctx.restore();
    }

    function drawPipe(p) {
      const x = Math.round(p.x) + 0.5;
      const w = WORLD.pipeW;
      const gapY = p.gapY;
      const gap = WORLD.pipeGap;
      const topH = gapY - gap / 2;
      const botY = gapY + gap / 2;
      const botH = (WORLD.h - WORLD.groundH) - botY;

      const drawSegment = (rx, ry, rw, rh) => {
        // Body with gradient
        const grd = ctx.createLinearGradient(rx, 0, rx + rw, 0);
        grd.addColorStop(0, '#ff00ff');
        grd.addColorStop(0.5, '#ff00aa');
        grd.addColorStop(1, '#aa0066');
        ctx.fillStyle = grd;
        ctx.fillRect(rx, ry, rw, rh);
        
        // Neon edges
        ctx.strokeStyle = '#ff00ff';
        ctx.lineWidth = 2;
        ctx.strokeRect(rx, ry, rw, rh);
        
        // Glowing lines
        ctx.strokeStyle = '#ffaaff';
        ctx.lineWidth = 1;
        for (let i = 10; i < rh - 10; i += 20) {
          ctx.beginPath();
          ctx.moveTo(rx + 5, ry + i);
          ctx.lineTo(rx + rw - 5, ry + i);
          ctx.stroke();
        }
        
        // Warning stripes
        ctx.fillStyle = '#ffff00';
        ctx.globalAlpha = 0.3;
        for (let i = 0; i < rh; i += 16) {
          ctx.fillRect(rx, ry + i, rw, 8);
        }
        ctx.globalAlpha = 1;
      };

      // Top pipe (from 0 down to topH)
      drawSegment(x, 0, w, topH);
      // Bottom pipe (from botY downwards)
      drawSegment(x, botY, w, botH);
    }

    function drawGround() {
      const y = WORLD.h - WORLD.groundH;
      
      // Base metal platform
      const grd = ctx.createLinearGradient(0, y, 0, WORLD.h);
      grd.addColorStop(0, '#333366');
      grd.addColorStop(0.5, '#222244');
      grd.addColorStop(1, '#111122');
      ctx.fillStyle = grd;
      ctx.fillRect(0, y, WORLD.w, WORLD.groundH);
      
      // Tech panels
      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth = 1;
      for (let i = 0; i < WORLD.w; i += 60) {
        ctx.strokeRect((i + Math.floor(groundX) % 60), y + 10, 50, 30);
        ctx.strokeRect((i + Math.floor(groundX) % 60) + 5, y + 15, 40, 20);
      }
      
      // Warning stripes
      ctx.fillStyle = '#ffff00';
      ctx.globalAlpha = 0.6;
      for (let i = 0; i < WORLD.w; i += 40) {
        ctx.fillRect((i + Math.floor(groundX) % 40), y, 20, 8);
      }
      ctx.globalAlpha = 1;
      
      // Grid lines
      ctx.strokeStyle = '#00ff88';
      ctx.globalAlpha = 0.3;
      ctx.lineWidth = 1;
      for (let i = 0; i < WORLD.w; i += 20) {
        ctx.beginPath();
        ctx.moveTo((i + Math.floor(groundX) % 20), y);
        ctx.lineTo((i + Math.floor(groundX) % 20), y + WORLD.groundH);
        ctx.stroke();
      }
      ctx.globalAlpha = 1;
    }

    function drawBird() {
      const x = Math.round(bird.x) + 0.5;
      const y = Math.round(bird.y) + 0.5;
      const r = bird.r;

      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(bird.rot);

      // Drone body
      const bodyR = r;
      
      // Main chassis
      const grd = ctx.createRadialGradient(0, 0, r * 0.2, 0, 0, r);
      grd.addColorStop(0, '#00ffff');
      grd.addColorStop(0.5, '#0088ff');
      grd.addColorStop(1, '#003366');
      ctx.fillStyle = grd;
      ctx.beginPath();
      ctx.arc(0, 0, bodyR, 0, Math.PI * 2);
      ctx.fill();
      
      // Outer ring
      ctx.strokeStyle = '#00ffff';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(0, 0, bodyR, 0, Math.PI * 2);
      ctx.stroke();
      
      // Thruster jets (flap animation)
      const flap = easeOut(bird.flapAnim);
      ctx.save();
      const jetGrd = ctx.createLinearGradient(0, 0, 0, r * 2);
      jetGrd.addColorStop(0, '#00ffff');
      jetGrd.addColorStop(0.3, '#0088ff');
      jetGrd.addColorStop(1, 'transparent');
      ctx.fillStyle = jetGrd;
      ctx.globalAlpha = 0.3 + flap * 0.7;
      ctx.beginPath();
      ctx.moveTo(-r * 0.6, r * 0.8);
      ctx.lineTo(-r * 0.3, r * (1 + flap * 1.5));
      ctx.lineTo(r * 0.3, r * (1 + flap * 1.5));
      ctx.lineTo(r * 0.6, r * 0.8);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
      
      // Core eye
      ctx.fillStyle = '#ff0000';
      ctx.beginPath();
      ctx.arc(0, 0, r * 0.3, 0, Math.PI * 2);
      ctx.fill();
      
      // Eye glow
      ctx.strokeStyle = '#ff0000';
      ctx.lineWidth = 1;
      ctx.globalAlpha = 0.5;
      ctx.beginPath();
      ctx.arc(0, 0, r * 0.4, 0, Math.PI * 2);
      ctx.stroke();
      ctx.globalAlpha = 1;
      
      // Tech details
      ctx.strokeStyle = '#00ff88';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(-r * 0.7, -r * 0.3);
      ctx.lineTo(-r * 0.5, -r * 0.3);
      ctx.moveTo(r * 0.5, -r * 0.3);
      ctx.lineTo(r * 0.7, -r * 0.3);
      ctx.stroke();

      ctx.restore();
    }

    function debugHit() {
      // visualize bird collision radius
      ctx.save();
      ctx.strokeStyle = 'rgba(255,0,0,.5)';
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();
    }

    // ----------------------
    // Main loop
    // ----------------------
    function loop(t) {
      if (!lastT) lastT = t;
      const dt = clamp((t - lastT) / 1000, 0, 1/20); // cap dt for stability
      lastT = t;

      step(dt);
      draw();
      requestAnimationFrame(loop);
    }

    // ----------------------
    // Boot
    // ----------------------
    function boot() {
      fitCanvas();
      resetGame();
      requestAnimationFrame(loop);
    }

    // Initial overlay content (resetGame will set it at start too)
    overlay.classList.remove('hidden');

    // Kick things off when ready
    window.addEventListener('load', boot, { once: true });
  </script>
</body>
