<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber Flyer – Neon City</title>
  <style>
    /* ------------------------------
       Cyberpunk themed styling
       ------------------------------ */
    :root {
      --bg: #0a0a0f;
      --panel: #1a0a2e;
      --text: #00ffff;
      --muted: #ff00ff;
      --accent: #00ff00;
      --accent-2: #ff00ff;
      --danger: #ff0066;
      --gold: #ffff00;
      --pipe: #ff00ff;
      --neon-blue: #00ffff;
      --neon-pink: #ff00ff;
      --neon-green: #00ff00;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #0a0a0f 0%, #1a0a2e 50%, #2d1b69 100%);
      color: var(--text);
      font: 16px/1.5 'Courier New', monospace;
      display: grid;
      place-items: center;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 0, 255, 0.03) 2px,
          rgba(255, 0, 255, 0.03) 4px
        );
      pointer-events: none;
      z-index: 1;
    }

    .wrap {
      width: min(92vw, 560px);
      display: grid;
      gap: 12px;
      position: relative;
      z-index: 2;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
      border: 1px solid var(--neon-pink);
      border-radius: 0;
      padding: 10px 14px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
      animation: scan 3s linear infinite;
    }

    @keyframes scan {
      to { left: 100%; }
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--neon-blue);
    }

    header .controls {
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }

    button, .btn {
      background: linear-gradient(135deg, rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.2));
      color: var(--neon-green);
      border: 1px solid var(--neon-green);
      border-radius: 0;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      text-transform: uppercase;
      font-family: 'Courier New', monospace;
    }

    button:hover { 
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      text-shadow: 0 0 5px var(--neon-green);
    }
    button:active { transform: translateY(1px) scale(0.98); }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 0;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      font-size: 12px;
      user-select: none;
      text-shadow: 0 0 5px var(--neon-blue);
    }

    .board {
      position: relative;
      background: #0a0a0f;
      border: 1px solid var(--neon-pink);
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.4), inset 0 0 30px rgba(0, 255, 255, 0.1);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 16px;
      background: linear-gradient(180deg, rgba(10, 10, 15, 0.95), rgba(26, 10, 46, 0.85));
      color: var(--neon-blue);
      text-align: center;
      pointer-events: none;
    }

    .card {
      background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
      border: 1px solid var(--neon-blue);
      backdrop-filter: blur(8px);
      padding: 18px 20px;
      border-radius: 0;
      max-width: 92%;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    .title { 
      font-size: 22px; 
      margin: 0 0 8px; 
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--neon-blue);
    }
    .subtitle { 
      margin: 0 0 10px; 
      opacity: 0.85; 
      color: var(--neon-pink);
      text-shadow: 0 0 5px var(--neon-pink);
    }
    .kbd {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 4px;
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid var(--neon-green);
      padding: 3px 8px;
      border-radius: 0;
      font-variant-numeric: tabular-nums;
      font-size: 12px;
      text-shadow: 0 0 5px var(--neon-green);
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      color: var(--neon-pink);
      font-size: 12px;
      margin-top: -4px;
      padding: 0 6px 4px 6px;
      text-shadow: 0 0 5px var(--neon-pink);
    }

    .scorehud {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--neon-green);
      padding: 6px 10px;
      border-radius: 0;
      color: var(--neon-green);
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px var(--neon-green);
      position: absolute;
      top: 10px;
      left: 10px;
      user-select: none;
      font-family: 'Courier New', monospace;
    }

    .scorehud .dot { 
      width: 6px; 
      height: 6px; 
      border-radius: 0; 
      background: var(--neon-green);
      box-shadow: 0 0 10px var(--neon-green);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      50% { opacity: 0.5; }
    }

    .hidden { display: none; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <div class="wrap" role="application" aria-label="Cyber Flyer Game">
    <header>
      <h1>CYBER FLYER — NEON CITY</h1>
      <div class="controls">
        <span class="pill" title="Controls"><strong>SPACE</strong> / <strong>CLICK</strong> to boost</span>
        <button id="btnStart" aria-label="Start or Restart">INIT</button>
        <button id="btnPause" aria-label="Pause or Resume">PAUSE</button>
      </div>
    </header>

    <div class="board" id="board">
      <canvas id="game" width="480" height="640" aria-label="Game canvas"></canvas>
      <div class="scorehud" id="hud"><span class="dot"></span> <span id="score">0</span></div>
      <div class="overlay" id="overlay">
        <div class="card">
          <h2 class="title">SYSTEM READY</h2>
          <p class="subtitle">Navigate through laser barriers. Avoid system crash.</p>
          <div class="kbd">SPACE • CLICK • TAP</div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <span>HIGH SCORE: <strong id="hiscore">0</strong></span>
        <span class="sr-only" id="live" aria-live="polite"></span>
      </div>
      <div>CYBERPUNK BUILD • <span title="Device Pixel Ratio">DPR:</span> <span id="dpr">1</span></div>
    </footer>
  </div>

  <script>
    /* ======================================================
       Cyber Flyer (Cyberpunk themed) — Neon City
       - Canvas-based renderer with DPR scaling
       - Keyboard/mouse/touch controls
       - Pause/Resume, Restart, Scoring & High score (localStorage)
       - Simple WebAudio beeps (no external assets)
       - ~500 lines with comments
       ====================================================== */

    // ----------------------
    // Utility helpers
    // ----------------------
    const clamp = (v, lo, hi) => Math.max(lo, Math.min(hi, v));
    const rand = (a, b) => a + Math.random() * (b - a);
    const now = () => performance.now();

    // Easing for small animations
    const easeOut = (t) => 1 - Math.pow(1 - t, 3);

    // ----------------------
    // Audio (cyberpunk synth beeps)
    // ----------------------
    let audioCtx;
    function beep(freq = 880, dur = 0.06, type = "sawtooth", vol = 0.2) {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const t0 = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, t0);
        gain.gain.setValueAtTime(0, t0);
        gain.gain.linearRampToValueAtTime(vol, t0 + 0.01);
        gain.gain.exponentialRampToValueAtTime(1e-4, t0 + dur);
        osc.connect(gain).connect(audioCtx.destination);
        osc.start(t0);
        osc.stop(t0 + dur + 0.01);
      } catch (e) {
        // Audio may be blocked—ignore gracefully
      }
    }

    const SFX = {
      flap: () => beep(440, 0.05, "sawtooth", 0.15),
      score: () => beep(1600, 0.1, "square", 0.25),
      hit: () => beep(55, 0.3, "sawtooth", 0.35),
    };

    // ----------------------
    // Game constants & state
    // ----------------------
    const cvs = document.getElementById('game');
    const ctx = cvs.getContext('2d');
    const overlay = document.getElementById('overlay');
    const board = document.getElementById('board');
    const scoreEl = document.getElementById('score');
    const hiEl = document.getElementById('hiscore');
    const dprEl = document.getElementById('dpr');
    const btnStart = document.getElementById('btnStart');
    const btnPause = document.getElementById('btnPause');
    const live = document.getElementById('live');

    const WORLD = {
      w: 480,
      h: 640,
      gravity: 1800,    // px/s^2
      jumpVel: -500,    // px/s (up is negative)
      termVel: 900,     // px/s
      pipeGap: 150,     // vertical gap between laser barriers
      pipeW: 80,
      pipeMin: 80,
      pipeMax: 400,
      pipeEvery: 1550,  // ms between barriers
      scrollSpeed: 180, // px/s
      groundH: 96,
    };

    // DPR-aware canvas sizing
    function fitCanvas() {
      const dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 3));
      dprEl.textContent = dpr.toFixed(2);
      const { width, height } = cvs.getBoundingClientRect();
      const w = Math.floor(width * dpr);
      const h = Math.floor(height * dpr);
      if (cvs.width !== w || cvs.height !== h) {
        cvs.width = w; cvs.height = h;
      }
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // scale drawing to CSS pixels
    }

    // Drone entity (formerly bird)
    const bird = {
      x: 140,
      y: 0,
      r: 16,
      vy: 0,
      rot: 0,
      flapAnim: 0,
      alive: true,
      thrustParticles: []
    };

    // Pipes: each pipe pair is { x, gapY, passed }
    const pipes = [];

    // Ground scroll offset
    let groundX = 0;

    // Game state
    let started = false;
    let paused = false;
    let gameOver = false;
    let score = 0;
    let hiscore = +localStorage.getItem('flap.hiscore') || 0;
    hiEl.textContent = hiscore;

    let lastT = 0;
    let spawnT = 0;

    // ----------------------
    // Setup & reset
    // ----------------------
    function resetGame() {
      started = false;
      paused = false;
      gameOver = false;
      score = 0;
      scoreEl.textContent = '0';
      live.textContent = 'System initialized. Press Space to engage thrusters.';

      bird.y = WORLD.h * 0.4;
      bird.vy = 0;
      bird.rot = 0;
      bird.alive = true;
      bird.flapAnim = 0;

      pipes.length = 0;
      spawnT = 0;
      groundX = 0;

      overlay.classList.remove('hidden');
      btnPause.textContent = 'Pause';
    }

    // Spawn a pipe pair
    function spawnPipe() {
      const gapY = rand(WORLD.pipeMin, WORLD.h - WORLD.pipeMax);
      pipes.push({ x: WORLD.w + 10, gapY, passed: false });
    }

    // ----------------------
    // Controls
    // ----------------------
    function doFlap() {
      if (!started) started = true;
      if (gameOver) return;
      if (paused) return;
      bird.vy = WORLD.jumpVel;
      bird.flapAnim = 1; // trigger thrust animation
      // Add thrust particles
      for(let i = 0; i < 3; i++) {
        bird.thrustParticles.push({
          x: bird.x - bird.r,
          y: bird.y + rand(-5, 5),
          vx: rand(-100, -50),
          vy: rand(-20, 20),
          life: 1
        });
      }
      SFX.flap();
    }

    function doPauseToggle() {
      if (!started || gameOver) return;
      paused = !paused;
      btnPause.textContent = paused ? 'RESUME' : 'PAUSE';
      live.textContent = paused ? 'System paused.' : 'System resumed.';
    }

    function onKey(e) {
      if (e.repeat) return;
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        e.preventDefault();
        if (gameOver) { resetGame(); return; }
        overlay.classList.add('hidden');
        doFlap();
      } else if (e.code === 'KeyP') {
        doPauseToggle();
      } else if (e.code === 'Enter') {
        if (gameOver) resetGame();
      }
    }

    // Pointer controls
    function onPointerDown() {
      if (gameOver) { resetGame(); return; }
      overlay.classList.add('hidden');
      doFlap();
    }

    btnStart.addEventListener('click', () => {
      if (gameOver) { resetGame(); return; }
      overlay.classList.add('hidden');
      started = true;
      doFlap();
    });
    btnPause.addEventListener('click', doPauseToggle);

    window.addEventListener('keydown', onKey);
    board.addEventListener('pointerdown', onPointerDown);

    // Resize handling
    const ro = new ResizeObserver(fitCanvas);
    ro.observe(cvs);
    window.addEventListener('orientationchange', fitCanvas);

    // ----------------------
    // Physics & collision
    // ----------------------
    function step(dt) {
      // dt in seconds
      if (!started || paused || gameOver) return;

      // Drone physics
      bird.vy += WORLD.gravity * dt;
      bird.vy = clamp(bird.vy, -WORLD.termVel, WORLD.termVel);
      bird.y += bird.vy * dt;

      // Tilt based on velocity
      bird.rot = clamp(bird.vy / WORLD.termVel, -1, 1) * 1.2;

      // Thrust anim decay
      bird.flapAnim = Math.max(0, bird.flapAnim - dt * 3.2);

      // Update thrust particles
      bird.thrustParticles = bird.thrustParticles.filter(p => {
        p.x += p.vx * dt;
        p.y += p.vy * dt;
        p.life -= dt * 2;
        return p.life > 0;
      });

      // Spawn pipes
      spawnT += dt * 1000;
      if (spawnT > WORLD.pipeEvery) {
        spawnT = 0;
        spawnPipe();
      }

      // Move pipes & scoring
      for (let i = pipes.length - 1; i >= 0; i--) {
        const p = pipes[i];
        p.x -= WORLD.scrollSpeed * dt;
        // Offscreen cleanup
        if (p.x + WORLD.pipeW < -10) {
          pipes.splice(i, 1);
          continue;
        }
        // Scoring when bird passes center of pair
        if (!p.passed && p.x + WORLD.pipeW < bird.x) {
          p.passed = true;
          score++;
          scoreEl.textContent = String(score);
          live.textContent = `Score: ${score}`;
          SFX.score();
        }
      }

      // Ground scroll
      groundX = (groundX - WORLD.scrollSpeed * dt) % WORLD.w;

      // Collisions with world bounds
      const topBound = 0 + 2;
      const bottomBound = WORLD.h - WORLD.groundH - 2;
      if (bird.y - bird.r < topBound) {
        bird.y = topBound + bird.r;
        bird.vy = 0;
      }
      if (bird.y + bird.r > bottomBound) {
        bird.y = bottomBound - bird.r;
        endGame();
        return;
      }

      // Collisions with pipes
      // Bird approximated as circle, pipes as rects
      for (const p of pipes) {
        const bx = bird.x, by = bird.y, br = bird.r;
        const Rx = p.x, Ry1 = 0, Rw = WORLD.pipeW;
        const Rh1 = p.gapY - WORLD.pipeGap / 2;          // top pipe height
        const Ry2 = p.gapY + WORLD.pipeGap / 2;          // bottom pipe y
        const Rh2 = WORLD.h - WORLD.groundH - Ry2;       // bottom pipe height

        if (circleRectCollide(bx, by, br, Rx, Ry1, Rw, Rh1) ||
            circleRectCollide(bx, by, br, Rx, Ry2, Rw, Rh2)) {
          endGame();
          return;
        }
      }
    }

    function circleRectCollide(cx, cy, cr, rx, ry, rw, rh) {
      const testX = clamp(cx, rx, rx + rw);
      const testY = clamp(cy, ry, ry + rh);
      const dx = cx - testX;
      const dy = cy - testY;
      return (dx * dx + dy * dy) <= cr * cr;
    }

    function endGame() {
      if (gameOver) return;
      gameOver = true;
      started = false;
      paused = false;
      SFX.hit();
      live.textContent = `System crash! Final score ${score}.`;
      if (score > hiscore) {
        hiscore = score;
        localStorage.setItem('flap.hiscore', String(hiscore));
        hiEl.textContent = hiscore;
      }
      showGameOverOverlay();
    }

    function showGameOverOverlay() {
      // Fade-in overlay with final score
      overlay.innerHTML = `
        <div class="card">
          <h2 class="title">SYSTEM CRASH</h2>
          <p class="subtitle">SCORE: <strong>${score}</strong> · BEST: <strong>${hiscore}</strong></p>
          <div class="kbd">Press <strong>ENTER</strong> or click <strong>INIT</strong> to reboot</div>
        </div>`;
      overlay.classList.remove('hidden');
    }

    // ----------------------
    // Rendering
    // ----------------------
    function draw() {
      // Clear
      ctx.clearRect(0, 0, cvs.width, cvs.height);

      // Cyberpunk cityscape background
      drawCyberSky();

      // Neon grid lines
      drawGrid();

      // Laser barriers (pipes)
      for (const p of pipes) drawLaserBarrier(p);

      // Cyber ground
      drawCyberGround();

      // Drone (bird)
      drawDrone();

      // Thrust particles
      drawParticles();
    }

    function drawCyberSky() {
      // Dark gradient with purple tint
      const g = ctx.createLinearGradient(0, 0, 0, WORLD.h);
      g.addColorStop(0, '#0a0a0f');
      g.addColorStop(0.5, '#1a0a2e');
      g.addColorStop(1, '#2d1b69');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, WORLD.w, WORLD.h);

      // Add some distant buildings
      ctx.fillStyle = 'rgba(255, 0, 255, 0.1)';
      for(let i = 0; i < 8; i++) {
        const h = rand(100, 300);
        const w = rand(40, 80);
        const x = i * 70 + rand(-10, 10);
        ctx.fillRect(x, WORLD.h - WORLD.groundH - h, w, h);
        
        // Building windows
        ctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
        for(let j = 0; j < h; j += 20) {
          for(let k = 0; k < w; k += 15) {
            if(Math.random() > 0.3) {
              ctx.fillRect(x + k + 2, WORLD.h - WORLD.groundH - h + j + 2, 8, 8);
            }
          }
        }
        ctx.fillStyle = 'rgba(255, 0, 255, 0.1)';
      }
    }

    function drawGrid() {
      const t = (performance.now() * 0.05) % 40;
      ctx.save();
      ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
      ctx.lineWidth = 1;
      
      // Vertical lines
      for(let x = -t; x < WORLD.w; x += 40) {
        ctx.beginPath();
        ctx.moveTo(x, WORLD.h - WORLD.groundH);
        ctx.lineTo(x, WORLD.h);
        ctx.stroke();
      }
      
      // Horizontal lines with perspective
      for(let i = 0; i < 10; i++) {
        const y = WORLD.h - WORLD.groundH + i * 10;
        ctx.globalAlpha = 1 - i * 0.08;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(WORLD.w, y);
        ctx.stroke();
      }
      ctx.restore();
    }

    function drawLaserBarrier(p) {
      const x = Math.round(p.x) + 0.5;
      const w = WORLD.pipeW;
      const gapY = p.gapY;
      const gap = WORLD.pipeGap;
      const topH = gapY - gap / 2;
      const botY = gapY + gap / 2;
      const botH = (WORLD.h - WORLD.groundH) - botY;

      const drawLaser = (rx, ry, rw, rh, flip = false) => {
        // Main barrier structure
        ctx.fillStyle = '#1a0a2e';
        ctx.fillRect(rx, ry, rw, rh);
        
        // Neon edge glow
        const gradient = ctx.createLinearGradient(rx, 0, rx + rw, 0);
        gradient.addColorStop(0, 'rgba(255, 0, 255, 0.8)');
        gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.8)');
        gradient.addColorStop(1, 'rgba(255, 0, 255, 0.8)');
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 3;
        ctx.strokeRect(rx, ry, rw, rh);
        
        // Inner glow
        ctx.fillStyle = 'rgba(255, 0, 255, 0.2)';
        ctx.fillRect(rx + 5, ry + 5, rw - 10, rh - 10);
        
        // Laser beam effect at opening
        const beamY = flip ? ry : ry + rh - 20;
        const beamGrad = ctx.createLinearGradient(rx, beamY, rx + rw, beamY);
        beamGrad.addColorStop(0, 'rgba(255, 0, 255, 0)');
        beamGrad.addColorStop(0.5, 'rgba(255, 0, 255, 1)');
        beamGrad.addColorStop(1, 'rgba(255, 0, 255, 0)');
        ctx.fillStyle = beamGrad;
        ctx.fillRect(rx - 10, beamY, rw + 20, 20);
        
        // Energy pulses
        const pulse = (Date.now() / 100) % 10;
        ctx.strokeStyle = `rgba(0, 255, 255, ${0.5 - pulse * 0.05})`;
        ctx.lineWidth = 2;
        for(let i = 0; i < 3; i++) {
          const offset = (pulse + i * 3) % rh;
          ctx.beginPath();
          ctx.moveTo(rx, ry + offset);
          ctx.lineTo(rx + rw, ry + offset);
          ctx.stroke();
        }
      };

      // Top laser barrier
      drawLaser(x, 0, w, topH, true);
      // Bottom laser barrier
      drawLaser(x, botY, w, botH, false);
    }

    function drawCyberGround() {
      const y = WORLD.h - WORLD.groundH;
      
      // Dark tech floor
      ctx.fillStyle = '#0a0a0f';
      ctx.fillRect(0, y, WORLD.w, WORLD.groundH);
      
      // Neon strip at top
      const neonGrad = ctx.createLinearGradient(0, y, 0, y + 10);
      neonGrad.addColorStop(0, 'rgba(0, 255, 255, 0.8)');
      neonGrad.addColorStop(1, 'rgba(0, 255, 255, 0)');
      ctx.fillStyle = neonGrad;
      ctx.fillRect(0, y, WORLD.w, 10);
      
      // Tech panels
      ctx.strokeStyle = 'rgba(255, 0, 255, 0.3)';
      ctx.lineWidth = 1;
      for (let i = 0; i < WORLD.w; i += 60) {
        const panelX = (i + Math.floor(groundX * 0.5) % 60);
        ctx.strokeRect(panelX, y + 20, 50, 50);
        
        // Panel details
        ctx.fillStyle = 'rgba(0, 255, 255, 0.1)';
        ctx.fillRect(panelX + 5, y + 25, 40, 40);
        
        // Random lights
        if(Math.random() > 0.7) {
          ctx.fillStyle = `rgba(0, 255, 0, ${rand(0.3, 0.7)})`;
          ctx.fillRect(panelX + 10, y + 30, 5, 5);
        }
      }
    }

    function drawDrone() {
      const x = Math.round(bird.x) + 0.5;
      const y = Math.round(bird.y) + 0.5;
      const r = bird.r;

      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(bird.rot * 0.5);

      // Drone body - sleek triangular ship
      const bodyGrad = ctx.createLinearGradient(-r, -r, r, r);
      bodyGrad.addColorStop(0, '#00ffff');
      bodyGrad.addColorStop(0.5, '#0080ff');
      bodyGrad.addColorStop(1, '#004080');
      
      ctx.fillStyle = bodyGrad;
      ctx.beginPath();
      ctx.moveTo(r * 1.2, 0);
      ctx.lineTo(-r * 0.8, -r * 0.8);
      ctx.lineTo(-r * 0.4, 0);
      ctx.lineTo(-r * 0.8, r * 0.8);
      ctx.closePath();
      ctx.fill();
      
      // Neon edge glow
      ctx.strokeStyle = 'rgba(0, 255, 255, 0.8)';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Cockpit window
      ctx.fillStyle = 'rgba(255, 0, 255, 0.8)';
      ctx.beginPath();
      ctx.arc(r * 0.3, 0, r * 0.3, 0, Math.PI * 2);
      ctx.fill();
      
      // Thruster glow (when boosting)
      if(bird.flapAnim > 0) {
        const thrustGrad = ctx.createRadialGradient(-r * 0.6, 0, 0, -r * 0.6, 0, r * bird.flapAnim);
        thrustGrad.addColorStop(0, 'rgba(255, 255, 0, 1)');
        thrustGrad.addColorStop(0.5, 'rgba(255, 100, 0, 0.5)');
        thrustGrad.addColorStop(1, 'rgba(255, 0, 0, 0)');
        ctx.fillStyle = thrustGrad;
        ctx.beginPath();
        ctx.arc(-r * 0.6, 0, r * bird.flapAnim, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.restore();
    }

    function drawParticles() {
      ctx.save();
      bird.thrustParticles.forEach(p => {
        ctx.globalAlpha = p.life;
        ctx.fillStyle = `rgba(255, ${Math.floor(255 * p.life)}, 0, ${p.life})`;
        ctx.fillRect(p.x, p.y, 4, 4);
      });
      ctx.restore();
    }

    // ----------------------
    // Main loop
    // ----------------------
    function loop(t) {
      if (!lastT) lastT = t;
      const dt = clamp((t - lastT) / 1000, 0, 1/20); // cap dt for stability
      lastT = t;

      step(dt);
      draw();
      requestAnimationFrame(loop);
    }

    // ----------------------
    // Boot
    // ----------------------
    function boot() {
      fitCanvas();
      resetGame();
      requestAnimationFrame(loop);
    }

    // Initial overlay content
    overlay.classList.remove('hidden');

    // Kick things off when ready
    window.addEventListener('load', boot, { once: true });
  </script>
