<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Flight — Cyberpunk</title>
  <style>
    /* ------------------------------
       Minimal, responsive styling
       ------------------------------ */
    :root {
      --bg: #070812;
      --panel: #0f1224;
      --text: #e8f7ff;
      --muted: #7aa0b8;
      --accent: #00eaff;
      --accent-2: #ff00e6;
      --danger: #ff3864;
      --gold: #ffe14f;
      --pipe: #00f5d4;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 70% 20%, #0c1330, var(--bg));
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(92vw, 560px);
      display: grid;
      gap: 12px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: color-mix(in oklab, var(--panel) 92%, black 8%);
      border: 1px solid color-mix(in oklab, var(--panel), white 8%);
      border-radius: 14px;
      padding: 10px 14px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.25), inset 0 1px 0 rgb(255 255 255 / 0.05);
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: 0.3px;
      text-shadow: 0 0 6px rgba(0, 234, 255, 0.5);
    }

    header .controls {
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }

    button, .btn {
      background: linear-gradient(180deg, color-mix(in oklab, var(--panel), white 10%), var(--panel));
      color: var(--text);
      border: 1px solid color-mix(in oklab, var(--panel), white 18%);
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .08s ease, filter .2s, box-shadow .2s;
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.2), 0 0 12px rgb(0 234 255 / 0.15), inset 0 1px 0 rgb(255 255 255 / 0.04);
    }

    button:hover { filter: brightness(1.05); box-shadow: 0 4px 14px rgb(0 0 0 / 0.2), 0 0 18px rgb(0 234 255 / 0.3), inset 0 1px 0 rgb(255 255 255 / 0.04); }
    button:active { transform: translateY(1px) scale(0.98); }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: color-mix(in oklab, var(--panel) 85%, black 15%);
      border: 1px solid color-mix(in oklab, var(--panel), white 14%);
      color: var(--muted);
      font-size: 12px;
      user-select: none;
    }

    .board {
      position: relative;
      background: linear-gradient(180deg, #0a0f2a, #0c0e1b 60%, #0a0d18 100%);
      border: 1px solid color-mix(in oklab, var(--panel), white 12%);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.35), 0 0 60px rgba(0, 234, 255, 0.12);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 16px;
      background: linear-gradient(180deg, rgb(0 0 0 / 0.55), rgb(0 0 0 / 0.3));
      color: white;
      text-align: center;
      pointer-events: none;
    }

    .card {
      background: rgb(255 255 255 / 0.08);
      border: 1px solid rgb(0 234 255 / 0.35);
      box-shadow: 0 0 24px rgb(0 234 255 / 0.2);
      backdrop-filter: blur(8px);
      padding: 18px 20px;
      border-radius: 14px;
      max-width: 92%;
    }

    .title { font-size: 22px; margin: 0 0 8px; text-shadow: 0 0 8px rgba(255,0,230,.45); }
    .subtitle { margin: 0 0 10px; opacity: 0.9; }
    .kbd {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 4px;
      background: rgb(0 0 0 / 0.35);
      border: 1px solid rgb(0 234 255 / 0.35);
      padding: 3px 8px;
      border-radius: 8px;
      font-variant-numeric: tabular-nums;
      font-size: 12px;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
      margin-top: -4px;
      padding: 0 6px 4px 6px;
    }

    .scorehud {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      background: rgb(0 0 0 / 0.28);
      border: 1px solid rgb(0 234 255 / 0.35);
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 0 rgb(0 0 0 / .6), 0 0 6px rgb(0 234 255 / .5);
      position: absolute;
      top: 10px;
      left: 10px;
      user-select: none;
    }

    .scorehud .dot { width: 6px; height: 6px; border-radius: 999px; background: var(--accent); }

    .hidden { display: none; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <div class="wrap" role="application" aria-label="Flappy Bird Game">
    <header>
      <h1>Neon Flight — Cyberpunk</h1>
      <div class="controls">
        <span class="pill" title="Controls"><strong>Space</strong> / <strong>Click</strong> to flap</span>
        <button id="btnStart" aria-label="Start or Restart">Start</button>
        <button id="btnPause" aria-label="Pause or Resume">Pause</button>
      </div>
    </header>

    <div class="board" id="board">
      <canvas id="game" width="480" height="640" aria-label="Game canvas"></canvas>
      <div class="scorehud" id="hud"><span class="dot"></span> <span id="score">0</span></div>
      <div class="overlay" id="overlay">
        <div class="card">
          <h2 class="title">Jack in: Tap, click, or press Space</h2>
          <p class="subtitle">Thread the neon gates and avoid the grid. Don’t collide.</p>
          <div class="kbd">Space • Click • Tap</div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <span>High score: <strong id="hiscore">0</strong></span>
        <span class="sr-only" id="live" aria-live="polite"></span>
      </div>
      <div>Built in one file • <span title="Device Pixel Ratio">DPR:</span> <span id="dpr">1</span></div>
    </footer>
  </div>

  <script>
    /* ======================================================
       Flappy Bird (Vanilla JS + Canvas) — Single File
       - Canvas-based renderer with DPR scaling
       - Keyboard/mouse/touch controls
       - Pause/Resume, Restart, Scoring & High score (localStorage)
       - Simple WebAudio beeps (no external assets)
       - ~500 lines with comments
       ====================================================== */

    // ----------------------
    // Utility helpers
    // ----------------------
    const clamp = (v, lo, hi) => Math.max(lo, Math.min(hi, v));
    const rand = (a, b) => a + Math.random() * (b - a);
    const now = () => performance.now();

    // Easing for small animations
    const easeOut = (t) => 1 - Math.pow(1 - t, 3);

    // ----------------------
    // Audio (tiny synth beeps)
    // ----------------------
    let audioCtx;
    function beep(freq = 880, dur = 0.06, type = "sine", vol = 0.2) {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const t0 = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, t0);
        gain.gain.setValueAtTime(0, t0);
        gain.gain.linearRampToValueAtTime(vol, t0 + 0.01);
        gain.gain.exponentialRampToValueAtTime(1e-4, t0 + dur);
        osc.connect(gain).connect(audioCtx.destination);
        osc.start(t0);
        osc.stop(t0 + dur + 0.01);
      } catch (e) {
        // Audio may be blocked—ignore gracefully
      }
    }

    const SFX = {
      flap: () => beep(1200, 0.07, "sawtooth", 0.18),
      score: () => beep(1500, 0.09, "triangle", 0.24),
      hit: () => beep(80, 0.3, "square", 0.35),
    };

    // ----------------------
    // Game constants & state
    // ----------------------
    const cvs = document.getElementById('game');
    const ctx = cvs.getContext('2d');
    const overlay = document.getElementById('overlay');
    const board = document.getElementById('board');
    const scoreEl = document.getElementById('score');
    const hiEl = document.getElementById('hiscore');
    const dprEl = document.getElementById('dpr');
    const btnStart = document.getElementById('btnStart');
    const btnPause = document.getElementById('btnPause');
    const live = document.getElementById('live');

    const WORLD = {
      w: 480,
      h: 640,
      gravity: 1800,    // px/s^2
      jumpVel: -500,    // px/s (up is negative)
      termVel: 900,     // px/s
      pipeGap: 150,     // vertical gap
      pipeW: 80,
      pipeMin: 80,
      pipeMax: 400,
      pipeEvery: 1550,  // ms between pipes
      scrollSpeed: 180, // px/s
      groundH: 96,
    };

    // DPR-aware canvas sizing
    function fitCanvas() {
      const dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 3));
      dprEl.textContent = dpr.toFixed(2);
      const { width, height } = cvs.getBoundingClientRect();
      const w = Math.floor(width * dpr);
      const h = Math.floor(height * dpr);
      if (cvs.width !== w || cvs.height !== h) {
        cvs.width = w; cvs.height = h;
      }
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // scale drawing to CSS pixels
    }

    // Bird entity
    const bird = {
      x: 140,
      y: 0,
      r: 16,
      vy: 0,
      rot: 0,
      flapAnim: 0,
      alive: true,
    };

    // Pipes: each pipe pair is { x, gapY, passed }
    const pipes = [];

    // Ground scroll offset
    let groundX = 0;

    // Game state
    let started = false;
    let paused = false;
    let gameOver = false;
    let score = 0;
    let hiscore = +localStorage.getItem('flap.hiscore') || 0;
    hiEl.textContent = hiscore;

    let lastT = 0;
    let spawnT = 0;

    // ----------------------
    // Setup & reset
    // ----------------------
    function resetGame() {
      started = false;
      paused = false;
      gameOver = false;
      score = 0;
      scoreEl.textContent = '0';
      live.textContent = 'Game reset. Tap or press Space to start.';

      bird.y = WORLD.h * 0.4;
      bird.vy = 0;
      bird.rot = 0;
      bird.alive = true;
      bird.flapAnim = 0;

      pipes.length = 0;
      spawnT = 0;
      groundX = 0;

      overlay.classList.remove('hidden');
      btnPause.textContent = 'Pause';
    }

    // Spawn a pipe pair
    function spawnPipe() {
      const gapY = rand(WORLD.pipeMin, WORLD.h - WORLD.pipeMax);
      pipes.push({ x: WORLD.w + 10, gapY, passed: false });
    }

    // ----------------------
    // Controls
    // ----------------------
    function doFlap() {
      if (!started) started = true;
      if (gameOver) return;
      if (paused) return;
      bird.vy = WORLD.jumpVel;
      bird.flapAnim = 1; // trigger wing animation
      SFX.flap();
    }

    function doPauseToggle() {
      if (!started || gameOver) return;
      paused = !paused;
      btnPause.textContent = paused ? 'Resume' : 'Pause';
      live.textContent = paused ? 'Paused.' : 'Resumed.';
    }

    function onKey(e) {
      if (e.repeat) return;
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        e.preventDefault();
        if (gameOver) { resetGame(); return; }
        overlay.classList.add('hidden');
        doFlap();
      } else if (e.code === 'KeyP') {
        doPauseToggle();
      } else if (e.code === 'Enter') {
        if (gameOver) resetGame();
      }
    }

    // Pointer controls
    function onPointerDown() {
      if (gameOver) { resetGame(); return; }
      overlay.classList.add('hidden');
      doFlap();
    }

    btnStart.addEventListener('click', () => {
      if (gameOver) { resetGame(); return; }
      overlay.classList.add('hidden');
      started = true;
      doFlap();
    });
    btnPause.addEventListener('click', doPauseToggle);

    window.addEventListener('keydown', onKey);
    board.addEventListener('pointerdown', onPointerDown);

    // Resize handling
    const ro = new ResizeObserver(fitCanvas);
    ro.observe(cvs);
    window.addEventListener('orientationchange', fitCanvas);

    // ----------------------
    // Physics & collision
    // ----------------------
    function step(dt) {
      // dt in seconds
      if (!started || paused || gameOver) return;

      // Bird physics
      bird.vy += WORLD.gravity * dt;
      bird.vy = clamp(bird.vy, -WORLD.termVel, WORLD.termVel);
      bird.y += bird.vy * dt;

      // Tilt based on velocity
      bird.rot = clamp(bird.vy / WORLD.termVel, -1, 1) * 1.2;

      // Wing anim decay
      bird.flapAnim = Math.max(0, bird.flapAnim - dt * 3.2);

      // Spawn pipes
      spawnT += dt * 1000;
      if (spawnT > WORLD.pipeEvery) {
        spawnT = 0;
        spawnPipe();
      }

      // Move pipes & scoring
      for (let i = pipes.length - 1; i >= 0; i--) {
        const p = pipes[i];
        p.x -= WORLD.scrollSpeed * dt;
        // Offscreen cleanup
        if (p.x + WORLD.pipeW < -10) {
          pipes.splice(i, 1);
          continue;
        }
        // Scoring when bird passes center of pair
        if (!p.passed && p.x + WORLD.pipeW < bird.x) {
          p.passed = true;
          score++;
          scoreEl.textContent = String(score);
          live.textContent = `Score: ${score}`;
          SFX.score();
        }
      }

      // Ground scroll
      groundX = (groundX - WORLD.scrollSpeed * dt) % WORLD.w;

      // Collisions with world bounds
      const topBound = 0 + 2;
      const bottomBound = WORLD.h - WORLD.groundH - 2;
      if (bird.y - bird.r < topBound) {
        bird.y = topBound + bird.r;
        bird.vy = 0;
      }
      if (bird.y + bird.r > bottomBound) {
        bird.y = bottomBound - bird.r;
        endGame();
        return;
      }

      // Collisions with pipes
      // Bird approximated as circle, pipes as rects
      for (const p of pipes) {
        const bx = bird.x, by = bird.y, br = bird.r;
        const Rx = p.x, Ry1 = 0, Rw = WORLD.pipeW;
        const Rh1 = p.gapY - WORLD.pipeGap / 2;          // top pipe height
        const Ry2 = p.gapY + WORLD.pipeGap / 2;          // bottom pipe y
        const Rh2 = WORLD.h - WORLD.groundH - Ry2;       // bottom pipe height

        if (circleRectCollide(bx, by, br, Rx, Ry1, Rw, Rh1) ||
            circleRectCollide(bx, by, br, Rx, Ry2, Rw, Rh2)) {
          endGame();
          return;
        }
      }
    }

    function circleRectCollide(cx, cy, cr, rx, ry, rw, rh) {
      const testX = clamp(cx, rx, rx + rw);
      const testY = clamp(cy, ry, ry + rh);
      const dx = cx - testX;
      const dy = cy - testY;
      return (dx * dx + dy * dy) <= cr * cr;
    }

    function endGame() {
      if (gameOver) return;
      gameOver = true;
      started = false;
      paused = false;
      SFX.hit();
      live.textContent = `Game over! Final score ${score}.`;
      if (score > hiscore) {
        hiscore = score;
        localStorage.setItem('flap.hiscore', String(hiscore));
        hiEl.textContent = hiscore;
      }
      showGameOverOverlay();
    }

    function showGameOverOverlay() {
      // Fade-in overlay with final score
      overlay.innerHTML = `
        <div class="card">
          <h2 class="title">System Failure</h2>
          <p class="subtitle">Score: <strong>${score}</strong> · Best: <strong>${hiscore}</strong></p>
          <div class="kbd">Press <strong>Enter</strong> or click <strong>Start</strong> to reboot</div>
        </div>`;
      overlay.classList.remove('hidden');
    }

    // ----------------------
    // Rendering
    // ----------------------
    function draw() {
      // Clear (sky already drawn via CSS background; fill fallback)
      ctx.clearRect(0, 0, cvs.width, cvs.height);

      // Sky gradient fallback (in case CSS not visible)
      drawSky();

      // Parallax clouds
      drawClouds();

      // Pipes
      for (const p of pipes) drawPipe(p);

      // Ground
      drawGround();

      // Bird
      drawBird();

      // Optional: debug hit areas (toggle if needed)
      // debugHit();
    }

    function drawSky() {
      const g = ctx.createLinearGradient(0, 0, 0, WORLD.h);
      g.addColorStop(0, '#0c1638');
      g.addColorStop(0.5, '#101a3c');
      g.addColorStop(1, '#0a0d18');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, WORLD.w, WORLD.h);
    }

    function drawClouds() {
      // Neon city skyline parallax
      const time = performance.now() / 1000;
      ctx.save();
      const drawLayer = (speed, scale, alpha, fill, glow) => {
        const baseY = WORLD.h * (0.62 + (0.05 * (1 - scale)));
        const seg = 36 / scale;
        const n = Math.ceil(WORLD.w / seg) + 3;
        const offset = (time * 20 * speed) % (seg * n);
        ctx.globalAlpha = alpha;
        ctx.fillStyle = fill;
        ctx.shadowBlur = 0;
        for (let i = 0; i < n; i++) {
          const x = i * seg - offset - seg;
          const w = seg * 0.9;
          const h = 40 + ((i * 31) % 100) * (0.8 + scale);
          ctx.fillRect(x, baseY - h, w, h);
          // Neon building edges
          ctx.save();
          ctx.globalAlpha = alpha * 1.15;
          ctx.strokeStyle = glow;
          ctx.shadowColor = glow;
          ctx.shadowBlur = 10 * scale;
          ctx.lineWidth = 1.3;
          ctx.beginPath();
          ctx.moveTo(x, baseY - h);
          ctx.lineTo(x, baseY);
          ctx.moveTo(x + w, baseY - h);
          ctx.lineTo(x + w, baseY);
          ctx.stroke();
          ctx.restore();
        }
      };
      drawLayer(0.6, 0.3, 0.25, '#0e1a3a', '#15f3ff');
      drawLayer(0.85, 0.6, 0.35, '#121f44', '#ff00e6');
      ctx.restore();
    }

    function drawPipe(p) {
      const x = Math.round(p.x) + 0.5;
      const w = WORLD.pipeW;
      const gapY = p.gapY;
      const gap = WORLD.pipeGap;
      const topH = gapY - gap / 2;
      const botY = gapY + gap / 2;
      const botH = (WORLD.h - WORLD.groundH) - botY;

      const drawSegment = (rx, ry, rw, rh) => {
        const grad = ctx.createLinearGradient(rx, ry, rx + rw, ry);
        grad.addColorStop(0, 'rgba(0,234,255,0.9)');
        grad.addColorStop(1, 'rgba(255,0,230,0.9)');
        ctx.save();
        // Core dark body
        ctx.fillStyle = 'rgba(8,12,24,0.85)';
        ctx.fillRect(rx, ry, rw, rh);
        // Neon border glow
        ctx.shadowColor = 'rgba(0,234,255,0.6)';
        ctx.shadowBlur = 18;
        ctx.lineWidth = 3;
        ctx.strokeStyle = grad;
        ctx.strokeRect(rx + 1.5, ry + 1.5, rw - 3, rh - 3);
        // Animated scanlines inside the gate
        const t = (performance.now() / 120) % 16;
        ctx.shadowBlur = 0;
        ctx.fillStyle = 'rgba(0,234,255,0.25)';
        for (let i = 0; i < rh; i += 16) {
          ctx.fillRect(rx + 2, ry + ((i + t) % 16), rw - 4, 2);
        }
        ctx.restore();
      };

      // Top gate
      drawSegment(x, 0, w, topH);
      // Bottom gate
      drawSegment(x, botY, w, botH);
    }

    function drawGround() {
      const y = WORLD.h - WORLD.groundH;
      // neon floor
      ctx.fillStyle = '#0b0f1e';
      ctx.fillRect(0, y, WORLD.w, WORLD.groundH);

      // horizon glow line
      ctx.fillStyle = 'rgba(0,234,255,0.6)';
      ctx.fillRect(0, y - 2, WORLD.w, 2);

      ctx.save();
      // Vertical grid lines
      ctx.strokeStyle = 'rgba(0,234,255,0.3)';
      ctx.shadowColor = '#00eaff';
      ctx.shadowBlur = 10;
      ctx.lineWidth = 1;
      for (let i = 0; i < WORLD.w; i += 24) {
        const x = (i + Math.floor(groundX) % 24);
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x, WORLD.h);
        ctx.stroke();
      }
      // Horizontal grid lines
      ctx.shadowBlur = 8;
      ctx.strokeStyle = 'rgba(255,0,230,0.25)';
      for (let j = y + 8; j < WORLD.h; j += 12) {
        ctx.beginPath();
        ctx.moveTo(0, j);
        ctx.lineTo(WORLD.w, j);
        ctx.stroke();
      }
      ctx.restore();
    }

    function drawBird() {
      const x = Math.round(bird.x) + 0.5;
      const y = Math.round(bird.y) + 0.5;
      const r = bird.r;

      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(bird.rot);

      // Neon drone body
      ctx.shadowColor = '#00eaff';
      ctx.shadowBlur = 16;

      // body core
      const grd = ctx.createRadialGradient(-r * 0.2, -r * 0.2, r * 0.2, 0, 0, r * 1.1);
      grd.addColorStop(0, '#00f0ff');
      grd.addColorStop(1, '#7a00ff');
      ctx.fillStyle = grd;
      ctx.beginPath();
      ctx.arc(0, 0, r, 0, Math.PI * 2);
      ctx.fill();

      // wing (energy fin)
      const flap = easeOut(bird.flapAnim);
      ctx.save();
      ctx.rotate((-0.9 + flap * 1.6));
      const wingGrad = ctx.createLinearGradient(-r, 0, r, 0);
      wingGrad.addColorStop(0, 'rgba(255,0,230,0.9)');
      wingGrad.addColorStop(1, 'rgba(0,234,255,0.9)');
      ctx.fillStyle = wingGrad;
      ctx.beginPath();
      ctx.ellipse(-r * 0.1, 0, r * 0.7, r * 0.42, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      // optic (eye)
      ctx.shadowBlur = 10;
      ctx.fillStyle = '#eaffff';
      ctx.beginPath();
      ctx.arc(r * 0.25, -r * 0.25, r * 0.18, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#00eaff';
      ctx.beginPath();
      ctx.arc(r * 0.33, -r * 0.27, r * 0.09, 0, Math.PI * 2);
      ctx.fill();

      // thrust trail
      ctx.save();
      ctx.globalAlpha = 0.6 * flap;
      const trail = ctx.createLinearGradient(-r * 2, 0, 0, 0);
      trail.addColorStop(0, 'rgba(255,0,230,0.0)');
      trail.addColorStop(1, 'rgba(255,0,230,0.8)');
      ctx.fillStyle = trail;
      ctx.beginPath();
      ctx.moveTo(-r * 0.2, 0);
      ctx.lineTo(-r * 1.6 - flap * 8, -r * 0.3);
      ctx.lineTo(-r * 1.6 - flap * 8, r * 0.3);
      ctx.closePath();
      ctx.fill();
      ctx.restore();

      ctx.restore();
    }

    function debugHit() {
      // visualize bird collision radius
      ctx.save();
      ctx.strokeStyle = 'rgba(255,0,0,.5)';
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();
    }

    // ----------------------
    // Main loop
    // ----------------------
    function loop(t) {
      if (!lastT) lastT = t;
      const dt = clamp((t - lastT) / 1000, 0, 1/20); // cap dt for stability
      lastT = t;

      step(dt);
      draw();
      requestAnimationFrame(loop);
    }

    // ----------------------
    // Boot
    // ----------------------
    function boot() {
      fitCanvas();
      resetGame();
      requestAnimationFrame(loop);
    }

    // Initial overlay content (resetGame will set it at start too)
    overlay.classList.remove('hidden');

    // Kick things off when ready
    window.addEventListener('load', boot, { once: true });
  </script>
</body>
