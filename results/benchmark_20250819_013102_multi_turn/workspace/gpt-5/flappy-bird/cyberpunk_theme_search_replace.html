<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Flap — Cyberpunk Edition</title>
  <style>
    /* ------------------------------
       Cyberpunk, responsive styling
       ------------------------------ */
    :root {
      --bg: #070812;
      --panel: #0b0f1e;
      --text: #e6f3ff;
      --muted: #8aa1c1;
      --accent: #00ffd5;   /* neon cyan */
      --accent-2: #ff2bd6; /* neon magenta */
      --danger: #ff3358;
      --gold: #ffe14a;     /* HUD dot */
      --pipe: #00e5ff;     /* hologate cyan */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background:
        radial-gradient(1200px 600px at 70% 20%, #121a3b, var(--bg));
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }

    .wrap {
      width: min(92vw, 560px);
      display: grid;
      gap: 12px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: color-mix(in oklab, var(--panel) 92%, black 8%);
      border: 1px solid color-mix(in oklab, var(--panel), white 8%);
      border-radius: 14px;
      padding: 10px 14px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.4), 0 0 0 1px rgb(255 255 255 / 0.04), 0 0 32px rgb(0 255 213 / 0.06);
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: 0.6px;
      text-shadow: 0 0 10px rgb(0 255 213 / .25), 0 0 14px rgb(255 43 214 / .15);
    }

    header .controls {
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }

    button, .btn {
      background: linear-gradient(180deg, color-mix(in oklab, var(--panel), white 10%), var(--panel));
      color: var(--text);
      border: 1px solid color-mix(in oklab, var(--panel), white 18%);
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: 700;
      letter-spacing: .3px;
      cursor: pointer;
      transition: transform .08s ease, filter .2s, box-shadow .2s;
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.35), inset 0 1px 0 rgb(255 255 255 / 0.04);
    }

    button:hover {
      filter: brightness(1.06);
      box-shadow: 0 0 24px rgb(0 255 213 / 0.25), 0 0 36px rgb(255 43 214 / 0.15);
    }
    button:active { transform: translateY(1px) scale(0.98); }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: color-mix(in oklab, var(--panel) 85%, black 15%);
      border: 1px solid color-mix(in oklab, var(--panel), white 14%);
      color: var(--muted);
      font-size: 12px;
      user-select: none;
    }

    .board {
      position: relative;
      background: linear-gradient(180deg, #0c1224, #0a0f1f 60%, #060a16 100%);
      border: 1px solid color-mix(in oklab, var(--panel), white 12%);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.5), 0 0 60px rgb(0 255 213 / 0.06) inset;
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 16px;
      background: linear-gradient(180deg, rgb(5 8 16 / 0.7), rgb(5 8 16 / 0.45));
      color: white;
      text-align: center;
      pointer-events: none;
    }

    .card {
      background: rgb(0 0 0 / 0.25);
      border: 1px solid rgb(0 255 213 / 0.25);
      box-shadow: 0 0 24px rgb(0 255 213 / 0.15), 0 0 48px rgb(255 43 214 / 0.08) inset;
      backdrop-filter: blur(8px) saturate(130%);
      padding: 18px 20px;
      border-radius: 14px;
      max-width: 92%;
    }

    .title { font-size: 22px; margin: 0 0 8px; }
    .subtitle { margin: 0 0 10px; opacity: 0.9; }
    .kbd {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 4px;
      background: rgb(0 0 0 / 0.35);
      border: 1px solid rgb(255 255 255 / 0.2);
      padding: 3px 8px;
      border-radius: 8px;
      font-variant-numeric: tabular-nums;
      font-size: 12px;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
      margin-top: -4px;
      padding: 0 6px 4px 6px;
    }

    .scorehud {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      background: rgb(0 0 0 / 0.26);
      border: 1px solid rgb(0 255 213 / 0.25);
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      font-weight: 800;
      letter-spacing: 0.6px;
      text-shadow: 0 1px 0 rgb(0 0 0 / .6);
      position: absolute;
      top: 10px;
      left: 10px;
      user-select: none;
      box-shadow: 0 0 18px rgb(0 255 213 / 0.12);
    }

    .scorehud .dot { width: 6px; height: 6px; border-radius: 999px; background: var(--accent); }

    .hidden { display: none; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <div class="wrap" role="application" aria-label="Neon Flap Game">
    <header>
      <h1>Neon Flap — Cyberpunk Edition</h1>
      <div class="controls">
        <span class="pill" title="Controls"><strong>Space</strong> / <strong>Click</strong> to boost</span>
        <button id="btnStart" aria-label="Start or Restart">Start</button>
        <button id="btnPause" aria-label="Pause or Resume">Pause</button>
      </div>
    </header>

    <div class="board" id="board">
      <canvas id="game" width="480" height="640" aria-label="Game canvas"></canvas>
      <div class="scorehud" id="hud"><span class="dot"></span> <span id="score">0</span></div>
      <div class="overlay" id="overlay">
        <div class="card">
          <h2 class="title">Jack in. Tap, click, or press Space</h2>
          <p class="subtitle">Slip through neon gates to score. Don’t touch the grid.</p>
          <div class="kbd">Space • Click • Tap</div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <span>High score: <strong id="hiscore">0</strong></span>
        <span class="sr-only" id="live" aria-live="polite"></span>
      </div>
      <div>Built in one file • <span title="Device Pixel Ratio">DPR:</span> <span id="dpr">1</span></div>
    </footer>
  </div>

  <script>
    /* ======================================================
       Neon Flap (Vanilla JS + Canvas) — Cyberpunk Edition
       - Canvas-based renderer with DPR scaling
       - Keyboard/mouse/touch controls
       - Pause/Resume, Restart, Scoring & High score (localStorage)
       - Tiny WebAudio bleeps with synthy waveforms
       ====================================================== */

    // ----------------------
    // Utility helpers
    // ----------------------
    const clamp = (v, lo, hi) => Math.max(lo, Math.min(hi, v));
    const rand = (a, b) => a + Math.random() * (b - a);
    const now = () => performance.now();

    // Easing for small animations
    const easeOut = (t) => 1 - Math.pow(1 - t, 3);

    // ----------------------
    // Audio (tiny synth beeps)
    // ----------------------
    let audioCtx;
    function beep(freq = 880, dur = 0.06, type = "sawtooth", vol = 0.2) {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const t0 = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, t0);
        gain.gain.setValueAtTime(0, t0);
        gain.gain.linearRampToValueAtTime(vol, t0 + 0.01);
        gain.gain.exponentialRampToValueAtTime(1e-4, t0 + dur);
        osc.connect(gain).connect(audioCtx.destination);
        osc.start(t0);
        osc.stop(t0 + dur + 0.01);
      } catch (e) {
        // Audio may be blocked—ignore gracefully
      }
    }

    const SFX = {
      flap: () => beep(880, 0.07, "sawtooth", 0.18),
      score: () => beep(1320, 0.08, "triangle", 0.22),
      hit: () => beep(90, 0.25, "square", 0.3),
    };

    // ----------------------
    // Game constants & state
    // ----------------------
    const cvs = document.getElementById('game');
    const ctx = cvs.getContext('2d');
    const overlay = document.getElementById('overlay');
    const board = document.getElementById('board');
    const scoreEl = document.getElementById('score');
    const hiEl = document.getElementById('hiscore');
    const dprEl = document.getElementById('dpr');
    const btnStart = document.getElementById('btnStart');
    const btnPause = document.getElementById('btnPause');
    const live = document.getElementById('live');

    const WORLD = {
      w: 480,
      h: 640,
      gravity: 1800,    // px/s^2
      jumpVel: -500,    // px/s (up is negative)
      termVel: 900,     // px/s
      pipeGap: 150,     // vertical gap
      pipeW: 80,
      pipeMin: 80,
      pipeMax: 400,
      pipeEvery: 1550,  // ms between pipes
      scrollSpeed: 180, // px/s
      groundH: 96,
    };

    // DPR-aware canvas sizing
    function fitCanvas() {
      const dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 3));
      dprEl.textContent = dpr.toFixed(2);
      const { width, height } = cvs.getBoundingClientRect();
      const w = Math.floor(width * dpr);
      const h = Math.floor(height * dpr);
      if (cvs.width !== w || cvs.height !== h) {
        cvs.width = w; cvs.height = h;
      }
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // scale drawing to CSS pixels
    }

    // Bird entity
    const bird = {
      x: 140,
      y: 0,
      r: 16,
      vy: 0,
      rot: 0,
      flapAnim: 0,
      alive: true,
    };

    // Pipes: each pipe pair is { x, gapY, passed }
    const pipes = [];

    // Ground scroll offset
    let groundX = 0;

    // Game state
    let started = false;
    let paused = false;
    let gameOver = false;
    let score = 0;
    let hiscore = +localStorage.getItem('flap.hiscore') || 0;
    hiEl.textContent = hiscore;

    let lastT = 0;
    let spawnT = 0;

    // ----------------------
    // Setup & reset
    // ----------------------
    function resetGame() {
      started = false;
      paused = false;
      gameOver = false;
      score = 0;
      scoreEl.textContent = '0';
      live.textContent = 'System reset. Tap or press Space to jack in.';

      bird.y = WORLD.h * 0.4;
      bird.vy = 0;
      bird.rot = 0;
      bird.alive = true;
      bird.flapAnim = 0;

      pipes.length = 0;
      spawnT = 0;
      groundX = 0;

      overlay.classList.remove('hidden');
      btnPause.textContent = 'Pause';
    }

    // Spawn a pipe pair
    function spawnPipe() {
      const gapY = rand(WORLD.pipeMin, WORLD.h - WORLD.pipeMax);
      pipes.push({ x: WORLD.w + 10, gapY, passed: false });
    }

    // ----------------------
    // Controls
    // ----------------------
    function doFlap() {
      if (!started) started = true;
      if (gameOver) return;
      if (paused) return;
      bird.vy = WORLD.jumpVel;
      bird.flapAnim = 1; // trigger wing animation
      SFX.flap();
    }

    function doPauseToggle() {
      if (!started || gameOver) return;
      paused = !paused;
      btnPause.textContent = paused ? 'Resume' : 'Pause';
      live.textContent = paused ? 'Paused.' : 'Resumed.';
    }

    function onKey(e) {
      if (e.repeat) return;
      if (e.code === 'Space' || e.code === 'ArrowUp') {
        e.preventDefault();
        if (gameOver) { resetGame(); return; }
        overlay.classList.add('hidden');
        doFlap();
      } else if (e.code === 'KeyP') {
        doPauseToggle();
      } else if (e.code === 'Enter') {
        if (gameOver) resetGame();
      }
    }

    // Pointer controls
    function onPointerDown() {
      if (gameOver) { resetGame(); return; }
      overlay.classList.add('hidden');
      doFlap();
    }

    btnStart.addEventListener('click', () => {
      if (gameOver) { resetGame(); return; }
      overlay.classList.add('hidden');
      started = true;
      doFlap();
    });
    btnPause.addEventListener('click', doPauseToggle);

    window.addEventListener('keydown', onKey);
    board.addEventListener('pointerdown', onPointerDown);

    // Resize handling
    const ro = new ResizeObserver(fitCanvas);
    ro.observe(cvs);
    window.addEventListener('orientationchange', fitCanvas);

    // ----------------------
    // Physics & collision
    // ----------------------
    function step(dt) {
      // dt in seconds
      if (!started || paused || gameOver) return;

      // Bird physics
      bird.vy += WORLD.gravity * dt;
      bird.vy = clamp(bird.vy, -WORLD.termVel, WORLD.termVel);
      bird.y += bird.vy * dt;

      // Tilt based on velocity
      bird.rot = clamp(bird.vy / WORLD.termVel, -1, 1) * 1.2;

      // Wing anim decay
      bird.flapAnim = Math.max(0, bird.flapAnim - dt * 3.2);

      // Spawn pipes
      spawnT += dt * 1000;
      if (spawnT > WORLD.pipeEvery) {
        spawnT = 0;
        spawnPipe();
      }

      // Move pipes & scoring
      for (let i = pipes.length - 1; i >= 0; i--) {
        const p = pipes[i];
        p.x -= WORLD.scrollSpeed * dt;
        // Offscreen cleanup
        if (p.x + WORLD.pipeW < -10) {
          pipes.splice(i, 1);
          continue;
        }
        // Scoring when bird passes center of pair
        if (!p.passed && p.x + WORLD.pipeW < bird.x) {
          p.passed = true;
          score++;
          scoreEl.textContent = String(score);
          live.textContent = `Score: ${score}`;
          SFX.score();
        }
      }

      // Ground scroll
      groundX = (groundX - WORLD.scrollSpeed * dt) % WORLD.w;

      // Collisions with world bounds
      const topBound = 0 + 2;
      const bottomBound = WORLD.h - WORLD.groundH - 2;
      if (bird.y - bird.r < topBound) {
        bird.y = topBound + bird.r;
        bird.vy = 0;
      }
      if (bird.y + bird.r > bottomBound) {
        bird.y = bottomBound - bird.r;
        endGame();
        return;
      }

      // Collisions with pipes
      // Bird approximated as circle, pipes as rects
      for (const p of pipes) {
        const bx = bird.x, by = bird.y, br = bird.r;
        const Rx = p.x, Ry1 = 0, Rw = WORLD.pipeW;
        const Rh1 = p.gapY - WORLD.pipeGap / 2;          // top pipe height
        const Ry2 = p.gapY + WORLD.pipeGap / 2;          // bottom pipe y
        const Rh2 = WORLD.h - WORLD.groundH - Ry2;       // bottom pipe height

        if (circleRectCollide(bx, by, br, Rx, Ry1, Rw, Rh1) ||
            circleRectCollide(bx, by, br, Rx, Ry2, Rw, Rh2)) {
          endGame();
          return;
        }
      }
    }

    function circleRectCollide(cx, cy, cr, rx, ry, rw, rh) {
      const testX = clamp(cx, rx, rx + rw);
      const testY = clamp(cy, ry, ry + rh);
      const dx = cx - testX;
      const dy = cy - testY;
      return (dx * dx + dy * dy) <= cr * cr;
    }

    function endGame() {
      if (gameOver) return;
      gameOver = true;
      started = false;
      paused = false;
      SFX.hit();
      live.textContent = `Link severed. Final score ${score}.`;
      if (score > hiscore) {
        hiscore = score;
        localStorage.setItem('flap.hiscore', String(hiscore));
        hiEl.textContent = hiscore;
      }
      showGameOverOverlay();
    }

    function showGameOverOverlay() {
      // Fade-in overlay with final score
      overlay.innerHTML = `
        <div class="card">
          <h2 class="title">Connection Lost</h2>
          <p class="subtitle">Score: <strong>${score}</strong> · Best: <strong>${hiscore}</strong></p>
          <div class="kbd">Press <strong>Enter</strong> or click <strong>Start</strong> to reboot</div>
        </div>`;
      overlay.classList.remove('hidden');
    }

    // ----------------------
    // Rendering
    // ----------------------
    function draw() {
      // Clear (sky already drawn via CSS background; fill fallback)
      ctx.clearRect(0, 0, cvs.width, cvs.height);

      // Sky gradient fallback (in case CSS not visible)
      drawSky();

      // Parallax atmosphere (neon rain + skyline)
      drawClouds();

      // Pipes
      for (const p of pipes) drawPipe(p);

      // Ground
      drawGround();

      // Bird
      drawBird();

      // Optional: debug hit areas (toggle if needed)
      // debugHit();
    }

    function drawSky() {
      const g = ctx.createLinearGradient(0, 0, 0, WORLD.h);
      g.addColorStop(0, '#0b1030');
      g.addColorStop(0.5, '#090e22');
      g.addColorStop(1, '#060a16');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, WORLD.w, WORLD.h);

      // subtle scanlines
      ctx.save();
      ctx.globalAlpha = 0.06;
      ctx.fillStyle = '#00ffd5';
      for (let y = 0; y < WORLD.h; y += 3) ctx.fillRect(0, y, WORLD.w, 1);
      ctx.restore();
    }

    function drawClouds() {
      // Neon rain + distant skyline
      const t = performance.now() * 0.0015;
      const w = WORLD.w, h = WORLD.h;

      // skyline silhouettes
      ctx.save();
      ctx.fillStyle = '#0a1130';
      const baseY = h * 0.6;
      for (let i = 0; i < 9; i++) {
        const bw = 30 + (i % 4) * 10;
        const bh = 60 + (i * 18) % 140;
        const x = ((i * 70) - (t * 40)) % (w + 120) - 60;
        ctx.fillRect(x, baseY - bh, bw, bh);
        // neon antenna
        ctx.fillStyle = 'rgba(255,43,214,0.6)';
        ctx.fillRect(x + bw * 0.5 - 1, baseY - bh - 10, 2, 10);
        ctx.fillStyle = '#0a1130';
      }
      ctx.restore();

      // rain streaks
      ctx.save();
      ctx.lineWidth = 1.2;
      for (let i = 0; i < 60; i++) {
        const x = (i * 12 + (t * 180)) % (w + 40) - 20;
        const y = (i * 22 - (t * 260)) % (h + 40) - 20;
        ctx.strokeStyle = i % 3 === 0 ? 'rgba(0,255,213,0.25)' : 'rgba(255,43,214,0.18)';
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + 6, y + 16);
        ctx.stroke();
      }
      ctx.restore();
    }

    function drawPipe(p) {
      const x = Math.round(p.x) + 0.5;
      const w = WORLD.pipeW;
      const gapY = p.gapY;
      const gap = WORLD.pipeGap;
      const topH = gapY - gap / 2;
      const botY = gapY + gap / 2;
      const botH = (WORLD.h - WORLD.groundH) - botY;

      const drawSegment = (rx, ry, rw, rh) => {
        // neon column body
        ctx.save();
        ctx.shadowColor = 'rgba(0,255,213,0.6)';
        ctx.shadowBlur = 16;
        const g = ctx.createLinearGradient(rx, ry, rx + rw, ry + rh);
        g.addColorStop(0, 'rgba(0,229,255,0.4)');
        g.addColorStop(0.5, 'rgba(255,43,214,0.35)');
        g.addColorStop(1, 'rgba(0,229,255,0.4)');
        ctx.fillStyle = g;
        ctx.fillRect(rx, ry, rw, rh);

        // bright edges
        ctx.shadowBlur = 10;
        ctx.fillStyle = 'rgba(0,255,213,0.8)';
        ctx.fillRect(rx - 2, ry, 2, rh);
        ctx.fillRect(rx + rw, ry, 2, rh);

        // gate caps
        ctx.shadowBlur = 18;
        ctx.fillStyle = 'rgba(255,43,214,0.75)';
        ctx.fillRect(rx - 6, ry - 8, rw + 12, 6);
        ctx.fillRect(rx - 6, ry + rh + 2, rw + 12, 6);
        ctx.restore();
      };

      // Top segment
      drawSegment(x, 0, w, topH);
      // Bottom segment
      drawSegment(x, botY, w, botH);
    }

    function drawGround() {
      const y = WORLD.h - WORLD.groundH;
      // asphalt base
      ctx.fillStyle = '#0a0d14';
      ctx.fillRect(0, y, WORLD.w, WORLD.groundH);

      // neon grid lines (horizontal)
      ctx.save();
      ctx.strokeStyle = 'rgba(0,255,213,0.25)';
      ctx.lineWidth = 1;
      for (let i = 8; i < WORLD.groundH; i += 8) {
        ctx.beginPath();
        ctx.moveTo(0, y + i);
        ctx.lineTo(WORLD.w, y + i);
        ctx.stroke();
      }

      // moving light strips (vertical)
      const offset = Math.floor(groundX) % 24;
      for (let i = -offset; i < WORLD.w; i += 24) {
        ctx.fillStyle = 'rgba(255,43,214,0.22)';
        ctx.fillRect(i, y, 3, WORLD.groundH);
        ctx.fillStyle = 'rgba(0,255,213,0.18)';
        ctx.fillRect(i + 10, y, 2, WORLD.groundH);
      }
      ctx.restore();

      // glow at horizon
      const g = ctx.createLinearGradient(0, y - 24, 0, y + 6);
      g.addColorStop(0, 'rgba(0,255,213,0.2)');
      g.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = g;
      ctx.fillRect(0, y - 24, WORLD.w, 24);
    }

    function drawBird() {
      const x = Math.round(bird.x) + 0.5;
      const y = Math.round(bird.y) + 0.5;
      const r = bird.r;

      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(bird.rot);

      // drone body
      const coreR = r * 0.55;

      // outer ring glow
      ctx.save();
      ctx.shadowColor = 'rgba(0,255,213,0.7)';
      ctx.shadowBlur = 18;
      ctx.strokeStyle = 'rgba(0,255,213,0.9)';
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.arc(0, 0, r, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();

      // magenta ring
      ctx.save();
      ctx.shadowColor = 'rgba(255,43,214,0.6)';
      ctx.shadowBlur = 12;
      ctx.strokeStyle = 'rgba(255,43,214,0.8)';
      ctx.lineWidth = 2.2;
      ctx.beginPath();
      ctx.arc(0, 0, r * 0.78, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();

      // core
      const grd = ctx.createRadialGradient(-r * 0.2, -r * 0.2, r * 0.1, 0, 0, coreR);
      grd.addColorStop(0, 'rgba(0,255,213,1)');
      grd.addColorStop(1, 'rgba(0,120,160,0.2)');
      ctx.fillStyle = grd;
      ctx.beginPath();
      ctx.arc(0, 0, coreR, 0, Math.PI * 2);
      ctx.fill();

      // fins (flap)
      const flap = easeOut(bird.flapAnim);
      ctx.save();
      ctx.rotate((-0.9 + flap * 1.6));
      ctx.fillStyle = 'rgba(255,43,214,0.8)';
      ctx.beginPath();
      ctx.ellipse(-r * 0.1, 0, r * 0.7, r * 0.42, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      // sensor eye
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(r * 0.25, -r * 0.25, r * 0.18, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#0b0f1e';
      ctx.beginPath();
      ctx.arc(r * 0.33, -r * 0.27, r * 0.09, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    function debugHit() {
      // visualize bird collision radius
      ctx.save();
      ctx.strokeStyle = 'rgba(255,0,0,.5)';
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();
    }

    // ----------------------
    // Main loop
    // ----------------------
    function loop(t) {
      if (!lastT) lastT = t;
      const dt = clamp((t - lastT) / 1000, 0, 1/20); // cap dt for stability
      lastT = t;

      step(dt);
      draw();
      requestAnimationFrame(loop);
    }

    // ----------------------
    // Boot
    // ----------------------
    function boot() {
      fitCanvas();
      resetGame();
      requestAnimationFrame(loop);
    }

    // Initial overlay content (resetGame will set it at start too)
    overlay.classList.remove('hidden');

    // Kick things off when ready
    window.addEventListener('load', boot, { once: true });
  </script>
</body>
